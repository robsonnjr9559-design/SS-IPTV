<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV Smarters Red</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA DARK / RED --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background: #0f0f0f; /* Fundo Dark Puro */
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- 1. TELA DE LOGIN (Estilo Smarters) --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a0505 100%);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05); padding: 50px; border-radius: 15px;
            width: 500px; text-align: center; border-top: 4px solid #e50914;
            backdrop-filter: blur(10px); box-shadow: 0 0 50px rgba(229, 9, 20, 0.1);
        }
        .app-logo { font-size: 50px; font-weight: 900; color: #fff; letter-spacing: 2px; margin-bottom: 30px; }
        .app-logo span { color: #e50914; } /* O vermelho do "TV" */

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #aaa; font-size: 12px; margin-bottom: 5px; margin-left: 5px;}
        .login-input {
            width: 100%; padding: 15px; background: #222; border: 1px solid #333;
            color: white; border-radius: 8px; font-size: 16px; text-align: center;
            transition: 0.3s;
        }
        .login-input.focused {
            background: #333; border-color: #e50914; transform: scale(1.02);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }
        .btn-login {
            width: 100%; padding: 15px; background: #e50914; color: white;
            border: none; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 10px;
        }
        .btn-login.focused { background: #ff3333; transform: scale(1.05); }

        /* --- 2. MENU PRINCIPAL (DASHBOARD) --- */
        #dashboard {
            display: none; height: 100%; width: 100%; flex-direction: column;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
        }
        .dash-header {
            height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px;
        }
        .user-info { font-size: 14px; color: #aaa; text-align: right; }
        .user-info strong { color: #e50914; display: block; font-size: 18px; }

        .dash-grid {
            flex: 1; display: flex; justify-content: center; align-items: center; gap: 30px;
        }
        
        .dash-card {
            width: 250px; height: 180px; background: linear-gradient(135deg, #1e1e1e 0%, #111 100%);
            border-radius: 15px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            border: 2px solid transparent; transition: 0.3s;
        }
        .dash-card i { font-size: 50px; margin-bottom: 20px; color: #555; }
        .dash-card span { font-size: 20px; font-weight: bold; color: #fff; }
        
        .dash-card.focused {
            background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
            transform: scale(1.1); box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
            border-color: #fff;
        }
        .dash-card.focused i { color: #fff; }

        /* --- 3. LIVE TV PLAYER (3 COLUNAS) --- */
        #liveTvArea { display: none; height: 100%; width: 100%; display: flex; }
        
        /* Colunas */
        .col-cat { width: 25%; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #0c0c0c; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-vid { width: 40%; background: #000; display: flex; flex-direction: column; }

        .list-head { padding: 15px; background: #e50914; color: white; font-weight: bold; text-align: center; }
        .scroll-list { flex: 1; overflow-y: auto; }

        .item { padding: 15px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px; }
        .item.active { background: #1a1a1a; color: white; border-left: 4px solid #e50914; }
        .item.focused { 
            background: #e50914; color: white; font-weight: bold; transform: scale(1.02);
        }

        /* Vídeo */
        .video-box { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; background: #000; }
        
        /* Barra Info */
        .info-bar { height: 120px; background: #0a0a0a; padding: 20px; border-top: 2px solid #e50914; }
        .channel-name { font-size: 24px; font-weight: bold; color: white; }
        .status-text { font-size: 12px; color: #e50914; margin-top: 5px; font-weight: bold; }

        /* Fullscreen */
        .fullscreen-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 99999; background: black;
        }
        .fullscreen-mode video { object-fit: fill; } /* Estica imagem */

        /* Overlay Voltar */
        #backOverlay {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8);
            color: white; padding: 10px 20px; border: 2px solid #e50914; border-radius: 5px;
            z-index: 100000; display: none;
        }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="app-logo">IP<span>TV</span></div>
            
            <div class="input-group">
                <input type="text" id="host" placeholder="http://url_do_painel:porta" class="login-input">
            </div>
            <div class="input-group">
                <input type="text" id="user" placeholder="Usuário" class="login-input">
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Senha" class="login-input">
            </div>

            <button id="btnLogin" onclick="fazerLogin()" class="login-input btn-login">ENTRAR</button>
            <div id="loginMsg" style="color:#e50914; margin-top:15px; font-size:12px;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="dash-header">
            <div class="app-logo" style="font-size:30px;">IP<span>TV</span></div>
            <div class="user-info">
                Bem-vindo
                <strong id="displayUser">Usuario</strong>
                <span id="displayExp" style="font-size:12px; color:#e50914;">Vence: --/--/----</span>
            </div>
        </div>

        <div class="dash-grid">
            <div class="dash-card" onclick="abrirLiveTV()" id="cardLive">
                <i class="fas fa-tv"></i>
                <span>AO VIVO</span>
            </div>
            <div class="dash-card" onclick="alert('Selecione AO VIVO para testar')" id="cardMovies">
                <i class="fas fa-film"></i>
                <span>FILMES</span>
            </div>
            <div class="dash-card" onclick="alert('Selecione AO VIVO para testar')" id="cardSeries">
                <i class="fas fa-video"></i>
                <span>SÉRIES</span>
            </div>
        </div>
        <div style="text-align:center; padding:20px; color:#555; font-size:12px;">V26.0 Optimized Edition</div>
    </div>

    <div id="liveTvArea" style="display:none;">
        <div class="col-cat">
            <div class="list-head">CATEGORIAS</div>
            <div class="scroll-list" id="listCat"></div>
        </div>
        <div class="col-chn">
            <div class="list-head" id="headChn">CANAIS</div>
            <div class="scroll-list" id="listChn"></div>
        </div>
        <div class="col-vid">
            <div class="video-box" id="videoContainer">
                <div id="backOverlay">⬅ VOLTAR</div>
                <video id="player" playsinline></video>
                <div id="loadingIcon" style="position:absolute; color:#e50914; display:none;">
                    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                </div>
            </div>
            <div class="info-bar">
                <div class="channel-name" id="chnName">Selecione um Canal</div>
                <div class="status-text" id="chnStatus">Sistema Pronto</div>
                <div style="color:#666; font-size:12px; margin-top:10px;">
                    OK 1x: Tocar | OK 2x: Tela Cheia | VOLTAR: Sair
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        
        // Estado da Navegação
        let screen = 'login'; // login, dash, player
        let focusIndex = 0; // Índice genérico
        
        // Dados
        let categories = [];
        let channels = [];
        let catIndex = 0;
        let chnIndex = 0;
        let colIndex = 0; // 0=Cat, 1=Chn

        window.onload = () => {
            if(localStorage.getItem('v26_host')) {
                document.getElementById('host').value = localStorage.getItem('v26_host');
                document.getElementById('user').value = localStorage.getItem('v26_user');
                document.getElementById('pass').value = localStorage.getItem('v26_pass');
            }
            updateFocusLogin();
        }

        // --- SISTEMA DE CONTROLE REMOTO (CÉREBRO) ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            
            if(isFullscreen) {
                // Sair da tela cheia com qualquer botão de navegação ou voltar
                if([13, 8, 461, 10009, 27, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }

            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocusLogin(); } // Baixo
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocusLogin(); } // Cima
                if(k===13) { if(focusIndex===3) fazerLogin(); else { focusIndex++; updateFocusLogin(); } } // Enter
            }
            
            else if(screen === 'dash') {
                if(k===39) { focusIndex++; if(focusIndex>2) focusIndex=0; updateFocusDash(); } // Dir
                if(k===37) { focusIndex--; if(focusIndex<0) focusIndex=2; updateFocusDash(); } // Esq
                if(k===13) { // Enter
                    if(focusIndex===0) abrirLiveTV();
                    else alert("Funcionalidade em desenvolvimento"); 
                }
            }

            else if(screen === 'player') {
                if(k===8 || k===461 || k===10009) { // Voltar
                    if(colIndex===1) { colIndex=0; updatePlayerFocus(); } // Volta pra categoria
                    else { screen='dash'; document.getElementById('liveTvArea').style.display='none'; document.getElementById('dashboard').style.display='flex'; pararPlayer(); } // Volta pro dash
                }
                
                if(k===38) { // Cima
                    if(colIndex===0 && catIndex>0) catIndex--;
                    if(colIndex===1 && chnIndex>0) chnIndex--;
                    updatePlayerFocus();
                }
                if(k===40) { // Baixo
                    if(colIndex===0 && catIndex < categories.length-1) catIndex++;
                    if(colIndex===1 && chnIndex < channels.length-1) chnIndex++;
                    updatePlayerFocus();
                }
                if(k===39) { // Direita (Entra nos canais)
                    if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updatePlayerFocus(); }
                }
                if(k===37) { // Esquerda (Volta categorias)
                    if(colIndex===1) { colIndex=0; updatePlayerFocus(); }
                }
                if(k===13) { // Enter
                    if(colIndex===0) { // Clicou na categoria
                        carregarCanais(categories[catIndex].category_id);
                        colIndex=1; // Pula pra direita auto
                    } else { // Clicou no canal
                        const selected = channels[chnIndex];
                        if(currentChannel && currentChannel.stream_id === selected.stream_id) {
                            entrarTelaCheia();
                        } else {
                            tocarCanal(selected);
                        }
                    }
                }
            }
        });

        // --- FUNÇÕES DE FOCO VISUAL ---
        function updateFocusLogin() {
            const els = document.querySelectorAll('.login-input');
            els.forEach(e => e.classList.remove('focused'));
            els[focusIndex].classList.add('focused');
            els[focusIndex].focus();
        }
        
        function updateFocusDash() {
            const cards = document.querySelectorAll('.dash-card');
            cards.forEach(c => c.classList.remove('focused'));
            cards[focusIndex].classList.add('focused');
        }

        function updatePlayerFocus() {
            document.querySelectorAll('.item').forEach(e => e.classList.remove('focused'));
            if(colIndex===0) { // Categorias
                const el = document.getElementById('cat_'+catIndex);
                if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
            } else { // Canais
                const el = document.getElementById('chn_'+chnIndex);
                if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
            }
        }

        // --- LÓGICA DE NEGÓCIO ---
        async function fazerLogin() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v26_host', h); localStorage.setItem('v26_user', u); localStorage.setItem('v26_pass', p);
            document.getElementById('loginMsg').innerText = "Validando...";

            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const loginData = JSON.parse(data.contents);

                if(loginData.user_info && loginData.user_info.auth === 1) {
                    if(loginData.user_info.status === 'Active') {
                        // Sucesso
                        document.getElementById('displayUser').innerText = u;
                        const exp = new Date(parseInt(loginData.user_info.exp_date)*1000);
                        document.getElementById('displayExp').innerText = "Vence: " + exp.toLocaleDateString('pt-BR');
                        
                        screen = 'dash';
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                        focusIndex = 0; updateFocusDash();
                        
                        // Pré-carrega categorias
                        carregarCategorias();
                    } else { throw new Error("Conta Expirada"); }
                } else { throw new Error("Login Falhou"); }
            } catch (e) { document.getElementById('loginMsg').innerText = "Erro: Verifique URL/User/Pass"; }
        }

        async function carregarCategorias() {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                const res = await fetch(url);
                const data = await res.json();
                categories = JSON.parse(data.contents);
            } catch(e) {}
        }

        function abrirLiveTV() {
            screen = 'player';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('liveTvArea').style.display = 'flex';
            
            // Renderiza categorias
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            categories.forEach((cat, idx) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = 'cat_' + idx;
                div.innerText = cat.category_name;
                div.onclick = () => { catIndex=idx; colIndex=0; updatePlayerFocus(); carregarCanais(cat.category_id); };
                list.appendChild(div);
            });
            colIndex=0; catIndex=0; updatePlayerFocus();
        }

        async function carregarCanais(catId) {
            document.getElementById('listChn').innerHTML = "<div style='padding:10px; color:#aaa;'>Carregando...</div>";
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                channels = JSON.parse(data.contents);
                
                const list = document.getElementById('listChn');
                list.innerHTML = "";
                channels.forEach((ch, idx) => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.id = 'chn_' + idx;
                    div.innerText = ch.name;
                    div.onclick = () => { chnIndex=idx; colIndex=1; updatePlayerFocus(); tocarCanal(ch); };
                    list.appendChild(div);
                });
                // Auto move foco
                colIndex = 1; chnIndex = 0; updatePlayerFocus();
            } catch(e) { document.getElementById('listChn').innerHTML = "Erro."; }
        }

        // --- PLAYER ULTRA OTIMIZADO (LOW MEMORY) ---
        function tocarCanal(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('loadingIcon').style.display = 'block';
            document.getElementById('chnStatus').innerText = "Conectando...";
            
            const video = document.getElementById('player');
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            // GHOST KILL: Mata conexão anterior
            if(hls) { hls.destroy(); hls = null; }
            video.pause();
            video.removeAttribute('src'); 
            video.load();

            if(Hls.isSupported()) {
                hls = new Hls({
                    // CONFIGURAÇÃO ULTRA LEVE PARA NÃO TRAVAR
                    maxBufferLength: 10, // Buffer minúsculo para economizar RAM
                    maxMaxBufferLength: 20, 
                    enableWorker: true,
                    startLevel: -1,
                    manifestLoadingTimeOut: 15000,
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(()=>{});
                    document.getElementById('loadingIcon').style.display = 'none';
                    document.getElementById('chnStatus').innerText = "Reproduzindo";
                });

                // Recuperação de Erro Automática
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad(); // Tenta de novo
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError(); // Tenta arrumar o codec
                                break;
                            default:
                                hls.destroy();
                                // Fallback Nativo
                                video.src = streamUrl; 
                                video.play();
                                break;
                        }
                    }
                });
            } else {
                video.src = streamUrl;
                video.play();
                document.getElementById('loadingIcon').style.display = 'none';
            }
        }

        function pararPlayer() {
            const video = document.getElementById('player');
            video.pause();
            video.removeAttribute('src');
            if(hls) hls.destroy();
        }

        function entrarTelaCheia() {
            const container = document.getElementById('videoContainer');
            if(container.requestFullscreen) container.requestFullscreen().catch(()=>{});
            container.classList.add('fullscreen-mode');
            document.getElementById('backOverlay').style.display = 'block';
            isFullscreen = true;
        }

        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen().catch(()=>{});
            document.getElementById('videoContainer').classList.remove('fullscreen-mode');
            document.getElementById('backOverlay').style.display = 'none';
            isFullscreen = false;
        }
    </script>
</body>
</html>
