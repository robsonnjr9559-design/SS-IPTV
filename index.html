<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Box V19 Remote Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO GERAL --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; color: #e5e5e5; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* TELA LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 40px; border-radius: 8px; border: 2px solid #333;
            width: 450px; text-align: center;
        }
        .login-box h2 { color: #ff3b3b; margin-bottom: 20px; font-weight: bold; }
        
        .input-wrapper { margin-bottom: 15px; }
        
        .login-box input {
            width: 100%; padding: 12px; background: #111422;
            border: 2px solid #333; color: white; border-radius: 5px; text-align: center; font-size: 16px;
            transition: all 0.2s;
        }
        
        /* ESTILO DO FOCO NO LOGIN (Quando usar setas) */
        .login-box input.focused, .login-box button.focused {
            border: 2px solid #ff3b3b; 
            background-color: #2a1a1a;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.5);
        }

        .login-box button {
            width: 100%; padding: 15px; margin-top: 10px; background: #ff3b3b;
            color: white; border: 2px solid #ff3b3b; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px;
            transition: all 0.2s;
        }

        /* APP */
        #app { display: none; height: 100%; flex-direction: column; }
        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 25px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .nav-brand { font-size: 22px; font-weight: bold; color: white; }
        .clock { font-size: 18px; font-weight: bold; color: #ddd; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* COLUNAS */
        .col-cat { width: 25%; background: #161b2e; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #111422; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-prv { width: 40%; background: #0d101b; display: flex; flex-direction: column; }

        .list-header { 
            padding: 15px; background: #1c2235; font-weight: bold; 
            color: #ff3b3b; font-size: 13px; text-transform: uppercase;
        }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item, .chn-item {
            padding: 14px 20px; font-size: 15px; color: #ccc;
            border-bottom: 1px solid #1f263e; border-left: 5px solid transparent;
        }
        
        /* FOCO VERMELHO (CONTROLE) */
        .item.focused, .chn-item.focused {
            background: #ff3b3b; color: white; font-weight: bold; 
            border-left: 5px solid white; transform: scale(1.02); z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .item.active, .chn-item.active {
            background: #2c3e50; border-left: 5px solid #ff3b3b; color: white;
        }

        .chn-item { display: flex; justify-content: space-between; }

        /* PLAYER */
        .video-wrapper {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; background: #000; }

        .info-wrapper { flex: 1; padding: 25px; background: linear-gradient(#161b2e, #0d101b); }
        .info-title { font-size: 24px; font-weight: bold; color: white; margin-bottom: 10px; }

        /* Fullscreen Helper */
        #fs-hint {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6);
            color: white; padding: 5px 10px; border-radius: 4px; font-size: 11px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2>LOGIN REMOTO</h2>
            
            <div class="input-wrapper">
                <input type="text" id="host" placeholder="URL (http://...)" class="login-input">
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="user" placeholder="Usuário" class="login-input">
            </div>

            <div class="input-wrapper">
                <input type="password" id="pass" placeholder="Senha" class="login-input">
            </div>

            <button id="btnLogin" onclick="conectar()" class="login-input">ENTRAR</button>
            
            <div id="loginStatus" style="margin-top:10px; color:yellow; font-size:12px;">
                Use as setas ⬆ ⬇ para navegar e OK para selecionar.
            </div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div class="nav-brand">SKY BOX TV</div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="main-layout">
            <div class="col-cat">
                <div class="list-header">1. Categorias</div>
                <div class="scroll-list" id="listCat"></div>
            </div>

            <div class="col-chn">
                <div class="list-header" id="headerChn">2. Canais</div>
                <div class="scroll-list" id="listChn"></div>
            </div>

            <div class="col-prv">
                <div class="video-wrapper">
                    <div id="fs-hint">OK Novamente = Tela Cheia</div>
                    <video id="player" playsinline></video>
                    <div id="placeholder" style="position:absolute; color:#333; text-align:center;">
                        <i class="fas fa-tv fa-4x"></i>
                    </div>
                </div>
                
                <div class="info-wrapper">
                    <div class="info-title" id="infoTitle">Bem-vindo</div>
                    <div style="color:#aaa; font-size:14px; line-height: 1.6;">
                        <b>DICA PRO:</b><br>
                        Aperte <b>OK</b> no canal para assistir.<br>
                        Aperte <b>OK novamente</b> (no mesmo canal) para <b>TELA CHEIA</b>.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null; // Canal tocando atualmente
        
        // --- CONTROLE DE LOGIN ---
        let loginIndex = 0; // 0=Host, 1=User, 2=Pass, 3=Btn
        const loginIds = ['host', 'user', 'pass', 'btnLogin'];

        // --- CONTROLE DO APP ---
        let currentColumn = 0; // 0=Cat, 1=Chan
        let indexCat = 0;
        let indexChan = 0;
        let catData = [];
        let chanData = [];

        // Inicialização
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            // Recupera dados
            if(localStorage.getItem('v19_host')) {
                document.getElementById('host').value = localStorage.getItem('v19_host');
                document.getElementById('user').value = localStorage.getItem('v19_user');
                document.getElementById('pass').value = localStorage.getItem('v19_pass');
            }
            // Foca no primeiro campo ao iniciar
            updateLoginFocus();
        }

        // --- GERENCIADOR DE TECLAS (MÁGICA ACONTECE AQUI) ---
        document.addEventListener('keydown', function(e) {
            const key = e.keyCode; // 37=Esq, 38=Cima, 39=Dir, 40=Baixo, 13=Enter
            
            // MODO 1: TELA DE LOGIN
            if(document.getElementById('loginScreen').style.display !== 'none') {
                if (key === 40) { // Baixo
                    loginIndex++;
                    if (loginIndex > 3) loginIndex = 0;
                    updateLoginFocus();
                } else if (key === 38) { // Cima
                    loginIndex--;
                    if (loginIndex < 0) loginIndex = 3;
                    updateLoginFocus();
                } else if (key === 13) { // Enter
                    if (loginIndex === 3) conectar(); // Se estiver no botão, conecta
                    else {
                        // Se estiver nos inputs, apenas confirma visualmente ou desce
                        loginIndex++;
                        if (loginIndex > 3) loginIndex = 3;
                        updateLoginFocus();
                    }
                }
                return;
            }

            // MODO 2: APLICATIVO (CANAIS)
            if (key === 38) appMoveUp();
            else if (key === 40) appMoveDown();
            else if (key === 37) appMoveLeft();
            else if (key === 39) appMoveRight();
            else if (key === 13) appAction();
            else if (key === 461 || key === 10009 || key === 8) { // Voltar
                 if(document.fullscreenElement) document.exitFullscreen();
                 else appMoveLeft();
            }
        });

        // --- FUNÇÕES DE LOGIN ---
        function updateLoginFocus() {
            // Remove foco de todos
            loginIds.forEach(id => document.getElementById(id).classList.remove('focused'));
            // Adiciona foco no atual
            const currentId = loginIds[loginIndex];
            const el = document.getElementById(currentId);
            el.classList.add('focused');
            el.focus();
        }

        // --- FUNÇÕES DO APP ---
        function updateAppFocus() {
            // Limpa focos
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

            if (currentColumn === 0) { // Categorias
                const items = document.querySelectorAll('#listCat .item');
                if (items[indexCat]) {
                    items[indexCat].classList.add('focused');
                    items[indexCat].scrollIntoView({block: 'center', behavior: 'smooth'});
                }
            } else if (currentColumn === 1) { // Canais
                const items = document.querySelectorAll('#listChn .chn-item');
                if (items[indexChan]) {
                    items[indexChan].classList.add('focused');
                    items[indexChan].scrollIntoView({block: 'center', behavior: 'smooth'});
                }
            }
        }

        function appMoveUp() {
            if (currentColumn === 0 && indexCat > 0) indexCat--;
            else if (currentColumn === 1 && indexChan > 0) indexChan--;
            updateAppFocus();
        }

        function appMoveDown() {
            if (currentColumn === 0 && indexCat < catData.length - 1) indexCat++;
            else if (currentColumn === 1 && indexChan < chanData.length - 1) indexChan++;
            updateAppFocus();
        }

        function appMoveRight() {
            if (currentColumn === 0 && chanData.length > 0) {
                currentColumn = 1; // Vai para canais
                indexChan = 0;
                updateAppFocus();
            }
        }

        function appMoveLeft() {
            if (currentColumn === 1) {
                currentColumn = 0; // Volta para categorias
                updateAppFocus();
            }
        }

        function appAction() {
            if (currentColumn === 0) {
                // Seleciona Categoria
                const items = document.querySelectorAll('#listCat .item');
                if(items[indexCat]) items[indexCat].click();
                
            } else if (currentColumn === 1) {
                // LÓGICA SMARTERS: SE JÁ TOCA, VIRA TELA CHEIA
                const selectedChannel = chanData[indexChan];
                
                if (currentChannel && currentChannel.stream_id === selectedChannel.stream_id) {
                    // Já está tocando esse canal? Então é o segundo clique -> Tela Cheia
                    toggleFullScreen();
                } else {
                    // Não está tocando? Toca ele.
                    const items = document.querySelectorAll('#listChn .chn-item');
                    if(items[indexChan]) items[indexChan].click();
                }
            }
        }

        // --- CONEXÃO (Lógica V17/18) ---
        async function conectar() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            localStorage.setItem('v19_host', h); localStorage.setItem('v19_user', u); localStorage.setItem('v19_pass', p);
            
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                // Tenta Proxy AllOrigins (Melhor compatibilidade para login)
                const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const lista = JSON.parse(data.contents);
                const cats = Array.isArray(lista) ? lista : Object.values(lista);
                iniciarApp(cats);
            } catch (e) {
                // Fallback Direto
                try {
                    const directUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                    const res = await fetch(directUrl);
                    const data = await res.json();
                    iniciarApp(Array.isArray(data) ? data : Object.values(data));
                } catch(err) { document.getElementById('loginStatus').innerText = "Erro ao conectar."; }
            }
        }

        function iniciarApp(cats) {
            catData = cats;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            cats.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    document.querySelectorAll('.col-cat .item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarCanais(cat.category_id, cat.category_name);
                };
                list.appendChild(div);
            });
            
            // Foco inicial
            currentColumn = 0;
            indexCat = 0;
            updateAppFocus();
        }

        async function carregarCanais(id, name) {
            document.getElementById('headerChn').innerText = name;
            const list = document.getElementById('listChn');
            list.innerHTML = "<div style='padding:15px'>Carregando...</div>";

            try {
                const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const channels = JSON.parse(data.contents);
                chanData = channels;

                list.innerHTML = "";
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'chn-item';
                    div.innerHTML = `<span>${ch.name}</span>`;
                    div.onclick = () => {
                        document.querySelectorAll('.chn-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                        currentChannel = ch; // Marca quem está tocando
                        tocarCanal(ch);
                    };
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "Erro ao carregar canais."; }
        }

        function tocarCanal(ch) {
            const video = document.getElementById('player');
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('infoTitle').innerText = ch.name;
            document.getElementById('fs-hint').style.display = 'block';

            // Links Diretos (Nativo + HLS)
            const hlsUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;
            
            if(hls) { hls.destroy(); hls = null; }

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
            } else {
                video.src = hlsUrl;
                video.play().catch(()=>{});
            }
        }

        function toggleFullScreen() {
            const el = document.getElementById('app'); // Tela cheia no App todo
            if (!document.fullscreenElement) {
                if(el.requestFullscreen) el.requestFullscreen();
                else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
