<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV V32 Multi-Account</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA DARK / RED --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background: #000;
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- 1. LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.95); padding: 50px; border-radius: 15px;
            width: 450px; text-align: center; border-top: 4px solid #b20710;
            box-shadow: 0 0 80px rgba(178, 7, 16, 0.15);
        }
        .app-logo { font-size: 50px; font-weight: 900; color: #fff; letter-spacing: 2px; margin-bottom: 30px; }
        .app-logo span { color: #b20710; } 

        .login-input {
            width: 100%; padding: 15px; background: #111; border: 1px solid #333;
            color: white; border-radius: 8px; font-size: 16px; text-align: center; margin-bottom: 15px;
        }
        .login-input.focused {
            border-color: #b20710; background: #222; transform: scale(1.05);
            box-shadow: 0 0 15px rgba(178, 7, 16, 0.4);
        }
        .btn-login {
            background: #b20710; color: white; font-weight: bold; border: none; cursor: pointer;
        }

        /* --- 2. DASHBOARD (COM 4 OPÇÕES) --- */
        #dashboard {
            display: none; height: 100%; width: 100%; flex-direction: column;
            background: #050505; z-index: 2000;
        }
        .top-bar {
            height: 80px; background: #000; display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; border-bottom: 2px solid #b20710;
        }
        
        .dash-content {
            flex: 1; display: flex; justify-content: center; align-items: center; gap: 30px; /* Gap menor para caber 4 */
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .dash-card {
            width: 220px; height: 180px; background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 2px solid #222; transition: 0.3s;
        }
        .dash-card i { font-size: 50px; margin-bottom: 20px; color: #555; transition: 0.3s; }
        .dash-card span { font-size: 18px; font-weight: bold; color: #aaa; }
        
        .dash-card.focused {
            border-color: #b20710; transform: scale(1.15); z-index: 10;
            box-shadow: 0 20px 50px rgba(178, 7, 16, 0.4);
            background: linear-gradient(145deg, #b20710, #600000);
        }
        .dash-card.focused i, .dash-card.focused span { color: #fff; }

        /* --- 3. LIVE TV --- */
        #liveTvArea { 
            display: none; height: 100%; width: 100%; 
            position: absolute; top: 0; left: 0; z-index: 1000;
            background: #000;
        }
        
        .live-container { display: flex; height: 100%; width: 100%; }
        
        .col-cat { width: 25%; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #0c0c0c; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-vid { width: 40%; background: #000; display: flex; flex-direction: column; }

        .list-head { padding: 15px; background: #151515; color: #777; font-weight: bold; font-size: 12px; letter-spacing: 1px; }
        .scroll-list { flex: 1; overflow-y: auto; }

        .item { padding: 15px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px; transition: 0.1s; }
        .item.active { background: #1a1a1a; color: white; border-left: 4px solid #b20710; }
        .item.focused { 
            background: #b20710; color: white; font-weight: bold; transform: scale(1.02); z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        /* Player */
        .video-box { 
            width: 100%; height: 50%; background: #000; display: flex; align-items: center; justify-content: center; position: relative;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        .fullscreen-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 99999; background: black;
        }
        .fullscreen-mode video { object-fit: fill; } 

        .info-bar { 
            flex: 1; background: #0a0a0a; padding: 20px; border-top: 2px solid #b20710; 
            display: flex; flex-direction: column;
        }
        .chn-title { font-size: 24px; color: white; font-weight: bold; margin-bottom: 5px; }
        
        .account-meta { 
            font-size: 12px; color: #b20710; margin-bottom: 15px; font-weight: bold;
            display: flex; gap: 15px; 
        }
        .account-meta span { background: rgba(178, 7, 16, 0.1); padding: 2px 8px; border-radius: 4px; border: 1px solid #b20710; }

        .chn-desc { font-size: 13px; color: #666; line-height: 1.5; }

        #loader { position: absolute; color: #b20710; display: none; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="app-logo">IP<span>TV</span></div>
            <input type="text" id="host" placeholder="URL DNS" class="login-input">
            <input type="text" id="user" placeholder="Usuário" class="login-input">
            <input type="password" id="pass" placeholder="Senha" class="login-input">
            <button id="btnLogin" onclick="fazerLogin()" class="login-input btn-login">ENTRAR</button>
            <div id="loginStatus" style="color:#aaa; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="top-bar">
            <div class="app-logo" style="font-size:24px; margin:0;">IP<span>TV</span></div>
            <div id="clock" style="color:#ddd; font-weight:bold;">00:00</div>
        </div>

        <div class="dash-content">
            <div class="dash-card" id="card_0" onclick="abrirLiveTV()">
                <i class="fas fa-tv"></i> <span>AO VIVO</span>
            </div>
            <div class="dash-card" id="card_1" onclick="alert('Em breve')">
                <i class="fas fa-film"></i> <span>FILMES</span>
            </div>
            <div class="dash-card" id="card_2" onclick="alert('Em breve')">
                <i class="fas fa-video"></i> <span>SÉRIES</span>
            </div>
            <div class="dash-card" id="card_3" onclick="trocarConta()">
                <i class="fas fa-user-friends"></i> <span>TROCAR LISTA</span>
            </div>
        </div>
    </div>

    <div id="liveTvArea">
        <div class="live-container">
            <div class="col-cat">
                <div class="list-head">CATEGORIAS</div>
                <div class="scroll-list" id="listCat"></div>
            </div>
            <div class="col-chn">
                <div class="list-head" id="headChn">CANAIS</div>
                <div class="scroll-list" id="listChn"></div>
            </div>
            <div class="col-vid">
                <div class="video-box" id="videoContainer">
                    <video id="player" playsinline></video>
                    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
                    <div id="placeholder" style="position:absolute; color:#222;"><i class="fas fa-play-circle fa-5x"></i></div>
                </div>
                <div class="info-bar">
                    <div class="chn-title" id="chnName">Selecione um Canal</div>
                    <div class="account-meta">
                        <span>Criado: <b id="infoCreated">--/--</b></span>
                        <span>Vence: <b id="infoExp">--/--</b></span>
                    </div>
                    <div class="chn-desc">
                        • <b>OK 1x</b> = Reproduzir<br>
                        • <b>OK 2x</b> = Tela Cheia<br>
                        • <b>VOLTAR</b> = Menu Anterior
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        
        // Dados
        let categories = [];
        let channels = [];
        let accountData = { created: '--', exp: '--' };

        // Navegação
        let screen = 'login';
        let focusIndex = 0;
        let colIndex = 0; 
        let catIndex = 0;
        let chnIndex = 0;

        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v32_host')) {
                document.getElementById('host').value = localStorage.getItem('v32_host');
                document.getElementById('user').value = localStorage.getItem('v32_user');
                document.getElementById('pass').value = localStorage.getItem('v32_pass');
            }
            updateFocus();
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;

            if(isFullscreen) {
                if([8, 461, 10009, 27, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }

            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { if(focusIndex===3) fazerLogin(); else { focusIndex++; updateFocus(); } }
            }
            else if(screen === 'dash') {
                if(k===39) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); } // Agora vai até 3
                if(k===37) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { 
                    if(focusIndex===0) abrirLiveTV(); 
                    else if(focusIndex===3) trocarConta(); // Ação do novo botão
                    else alert("Em breve"); 
                }
            }
            else if(screen === 'live') {
                if(k===8 || k===461 || k===10009) { 
                    if(colIndex===1) { colIndex=0; updateFocus(); }
                    else { fecharLiveTV(); }
                }
                if(k===38) {
                    if(colIndex===0 && catIndex>0) catIndex--;
                    if(colIndex===1 && chnIndex>0) chnIndex--;
                    updateFocus();
                }
                if(k===40) {
                    if(colIndex===0 && catIndex<categories.length-1) catIndex++;
                    if(colIndex===1 && chnIndex<channels.length-1) chnIndex++;
                    updateFocus();
                }
                if(k===39) { if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updateFocus(); } }
                if(k===37) { if(colIndex===1) { colIndex=0; updateFocus(); } }
                if(k===13) { 
                    if(colIndex===0) { carregarCanais(categories[catIndex].category_id); } 
                    else {
                        const selected = channels[chnIndex];
                        if(currentChannel && currentChannel.stream_id === selected.stream_id) {
                            entrarTelaCheia();
                        } else {
                            tocarCanal(selected);
                        }
                    }
                }
            }
        });

        function updateFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

            if(screen === 'login') {
                const inputs = document.querySelectorAll('.login-input');
                inputs[focusIndex].classList.add('focused'); inputs[focusIndex].focus();
            } else if(screen === 'dash') {
                document.getElementById('card_'+focusIndex).classList.add('focused');
            } else if(screen === 'live') {
                if(colIndex===0) {
                    const el = document.getElementById('cat_'+catIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
                } else {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
                }
            }
        }

        // --- SISTEMA ---
        function trocarConta() {
            if(confirm("Deseja sair e trocar de lista?")) {
                localStorage.clear(); // Limpa dados salvos
                location.reload();    // Recarrega a página no login
            }
        }

        async function fazerLogin() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h || !u || !p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v32_host', h); localStorage.setItem('v32_user', u); localStorage.setItem('v32_pass', p);
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const loginData = JSON.parse(data.contents);

                if(loginData.user_info && loginData.user_info.auth === 1 && loginData.user_info.status === 'Active') {
                    const createDate = new Date(parseInt(loginData.user_info.created_at) * 1000);
                    const expDate = new Date(parseInt(loginData.user_info.exp_date) * 1000);
                    accountData.created = createDate.toLocaleDateString('pt-BR');
                    accountData.exp = expDate.toLocaleDateString('pt-BR');
                    
                    document.getElementById('infoCreated').innerText = accountData.created;
                    document.getElementById('infoExp').innerText = accountData.exp;

                    screen = 'dash';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    focusIndex=0; updateFocus();
                    baixarCategorias();
                } else { throw new Error("Erro"); }
            } catch(e) {
                tentaLoginDireto();
            }
        }

        async function tentaLoginDireto() {
            try {
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.user_info.auth === 1) { 
                    screen = 'dash';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    focusIndex=0; updateFocus();
                    baixarCategorias(); 
                }
            } catch(err) { document.getElementById('loginStatus').innerText = "Falha na conexão."; }
        }

        async function baixarCategorias() {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                const res = await fetch(url);
                const data = await res.json();
                categories = JSON.parse(data.contents);
            } catch(e) {
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                const res = await fetch(url);
                categories = await res.json();
            }
        }

        function abrirLiveTV() {
            screen = 'live';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('liveTvArea').style.display = 'block';
            renderListaFast('listCat', categories, 'cat_', 'category_name');
            colIndex=0; catIndex=0; updateFocus();
        }

        function fecharLiveTV() {
            pararPlayer();
            screen = 'dash';
            document.getElementById('liveTvArea').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            focusIndex=0; updateFocus();
        }

        async function carregarCanais(id) {
            document.getElementById('listChn').innerHTML = "<div style='padding:10px'>Carregando...</div>";
            const apiPath = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`;
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(apiPath)}`;
                const res = await fetch(url);
                const data = await res.json();
                channels = JSON.parse(data.contents);
                renderListaFast('listChn', channels, 'chn_', 'name');
            } catch(e) {
                try {
                    const res = await fetch(apiPath);
                    channels = await res.json();
                    renderListaFast('listChn', channels, 'chn_', 'name');
                } catch(err) { document.getElementById('listChn').innerHTML = "Erro."; }
            }
        }

        function renderListaFast(containerId, data, idPrefix, nameField) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            const fragment = document.createDocumentFragment();
            data.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = idPrefix + idx;
                div.innerText = item[nameField];
                div.onclick = () => {
                    if(idPrefix === 'cat_') { catIndex=idx; colIndex=0; updateFocus(); carregarCanais(item.category_id); }
                    else { chnIndex=idx; colIndex=1; updateFocus(); tocarCanal(item); }
                };
                fragment.appendChild(div);
            });
            container.appendChild(fragment);
        }

        function tocarCanal(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            const video = document.getElementById('player');
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            if(hls) { hls.destroy(); hls = null; }
            video.pause(); video.removeAttribute('src'); video.load();

            if (Hls.isSupported()) {
                hls = new Hls({
                    startLevel: -1,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(()=>{});
                    document.getElementById('loader').style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                            case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                            default: hls.destroy(); video.src = streamUrl; video.play(); break;
                        }
                    }
                });
            } else {
                video.src = streamUrl;
                video.play();
                document.getElementById('loader').style.display = 'none';
            }
        }

        function pararPlayer() {
            const video = document.getElementById('player');
            video.pause(); video.removeAttribute('src');
            if(hls) hls.destroy();
        }

        function entrarTelaCheia() {
            const container = document.getElementById('videoContainer');
            if(container.requestFullscreen) container.requestFullscreen().catch(()=>{});
            container.classList.add('fullscreen-mode');
            isFullscreen = true;
        }

        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen().catch(()=>{});
            document.getElementById('videoContainer').classList.remove('fullscreen-mode');
            isFullscreen = false;
        }
    </script>
</body>
</html>
