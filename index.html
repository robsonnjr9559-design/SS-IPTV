<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVision Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- RESET E BASE --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #0b0c10; color: #c5c6c7;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- TELA DE LOGIN (MANTIDA A BLINDADA) --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1f2833 0%, #0b0c10 100%);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px;
            border: 1px solid #45a29e; width: 450px; text-align: center;
            box-shadow: 0 0 30px rgba(69, 162, 158, 0.2);
        }
        .login-box h2 { color: #66fcf1; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;}
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; background: #222; 
            border: 1px solid #333; color: white; text-align: center; border-radius: 5px;
        }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px; background: #45a29e; 
            color: #0b0c10; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 18px;
        }
        .login-box button:hover { background: #66fcf1; }

        /* --- APLICATIVO PRINCIPAL --- */
        #app { display: none; height: 100%; width: 100%; flex-direction: column; }

        /* MENU SUPERIOR (NAVBAR) */
        .navbar {
            height: 70px; background: #1f2833; display: flex; align-items: center; 
            padding: 0 30px; border-bottom: 2px solid #45a29e; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .nav-brand { font-size: 24px; font-weight: bold; color: #66fcf1; margin-right: 50px; }
        .nav-item {
            padding: 10px 20px; font-size: 18px; color: #aaa; cursor: pointer; 
            border-radius: 4px; margin-right: 10px; transition: 0.3s;
        }
        .nav-item.active { background: #45a29e; color: #000; font-weight: bold; }
        .nav-item:hover { color: #fff; }

        /* ÁREA DE CONTEÚDO */
        .content-area { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* --- LAYOUT LISTA (PARA TV) --- */
        .sidebar-tv {
            width: 300px; background: #151515; overflow-y: auto; border-right: 1px solid #333;
        }
        .list-item {
            padding: 15px; border-bottom: 1px solid #222; cursor: pointer; 
            display: flex; justify-content: space-between; font-size: 14px;
        }
        .list-item.active { background: #45a29e; color: #000; font-weight: bold; }

        /* --- LAYOUT GRADE (PARA FILMES/SÉRIES) --- */
        .vod-container {
            flex: 1; padding: 20px; overflow-y: auto; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 20px; align-content: flex-start;
        }

        /* CARD DO FILME (CAPA) */
        .movie-card {
            background: #1f2833; border-radius: 8px; overflow: hidden; cursor: pointer;
            transition: transform 0.2s, border 0.2s; position: relative; aspect-ratio: 2/3;
        }
        .movie-card:hover, .movie-card.active {
            transform: scale(1.05); border: 3px solid #66fcf1; z-index: 10;
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-card .title {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            color: white; font-size: 12px; padding: 5px; text-align: center;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .movie-card .rating {
            position: absolute; top: 5px; right: 5px; background: #e74c3c;
            color: white; font-size: 10px; padding: 2px 5px; border-radius: 3px; font-weight: bold;
        }

        /* PLAYER DE VÍDEO (OVERLAY) */
        #playerOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3000; display: none; flex-direction: column;
        }
        video { width: 100%; height: 100%; }
        .back-player {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5);
            color: white; padding: 10px 20px; border: 1px solid white; cursor: pointer; z-index: 3001;
        }

        /* CATEGORIAS VOD (Barra Lateral Esquerda no modo Filmes) */
        .vod-sidebar {
            width: 250px; background: #111; overflow-y: auto; display: none;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-film"></i> CineVision</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="conectar()">ENTRAR</button>
            <div id="msg" style="margin-top:15px; color:#ff6b6b; font-size:14px;"></div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div class="nav-brand">CineBox</div>
            <div class="nav-item active" onclick="mudarAba('tv')" id="tab-tv"><i class="fas fa-tv"></i> TV Ao Vivo</div>
            <div class="nav-item" onclick="mudarAba('movies')" id="tab-movies"><i class="fas fa-film"></i> Filmes</div>
            <div class="nav-item" onclick="mudarAba('series')" id="tab-series"><i class="fas fa-video"></i> Séries</div>
        </div>

        <div class="content-area">
            <div class="sidebar-tv" id="categoryList">
                <div style="padding:20px; text-align:center">Selecione uma opção acima</div>
            </div>

            <div class="vod-container" id="contentGrid" style="display:none;"></div> <div class="sidebar-tv" id="channelListTv" style="width:100%; display:block; background:#0b0c10;"></div> </div>
    </div>

    <div id="playerOverlay">
        <div class="back-player" onclick="fecharPlayer()">VOLTAR</div>
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <script>
        // --- DADOS ---
        let CONFIG = { host: '', user: '', pass: '' };
        let PROXY = "https://corsproxy.io/?";
        let currentMode = 'tv'; // tv, movies, series
        let categories = [];
        let hls = null;

        window.onload = () => {
            if(localStorage.getItem('host')) {
                document.getElementById('host').value = localStorage.getItem('host');
                document.getElementById('user').value = localStorage.getItem('user');
                document.getElementById('pass').value = localStorage.getItem('pass');
            }
        }

        // --- LOGIN ---
        function conectar() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);

            CONFIG = { host: cleanHost, user: u, pass: p };
            localStorage.setItem('host', h); localStorage.setItem('user', u); localStorage.setItem('pass', p);

            document.getElementById('msg').innerText = "Autenticando...";

            // Testa conexão API
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    if(data.user_info && data.user_info.auth === 1) {
                        if(data.user_info.status === 'Active') {
                            iniciarInterface();
                        } else {
                            throw new Error("Conta Expirada");
                        }
                    } else {
                        throw new Error("Login Falhou");
                    }
                })
                .catch(err => {
                    document.getElementById('msg').innerText = "Erro: " + err.message + ". Verifique URL/Proxy.";
                });
        }

        function iniciarInterface() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            mudarAba('tv'); // Começa na TV
        }

        // --- NAVEGAÇÃO ---
        function mudarAba(modo) {
            currentMode = modo;
            
            // Visual Abas
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${modo}`).classList.add('active');

            // Resetar áreas
            document.getElementById('categoryList').innerHTML = "<div style='padding:15px'>Carregando...</div>";
            document.getElementById('contentGrid').innerHTML = "";
            document.getElementById('channelListTv').innerHTML = "";

            // Ajusta Layout
            if(modo === 'tv') {
                document.getElementById('contentGrid').style.display = 'none';
                document.getElementById('channelListTv').style.display = 'block';
            } else {
                document.getElementById('contentGrid').style.display = 'grid'; // Grade para VOD
                document.getElementById('channelListTv').style.display = 'none';
            }

            carregarCategorias(modo);
        }

        // --- CARREGAR DADOS ---
        function carregarCategorias(modo) {
            let action = 'get_live_categories';
            if(modo === 'movies') action = 'get_vod_categories';
            if(modo === 'series') action = 'get_series_categories';

            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}`;
            
            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    renderCategorias(data);
                })
                .catch(err => console.error(err));
        }

        function renderCategorias(data) {
            const list = document.getElementById('categoryList');
            list.innerHTML = "";

            if(!data.length) { list.innerHTML = "Vazio"; return; }

            data.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    // Remove active de outros
                    document.querySelectorAll('#categoryList .list-item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarConteudo(cat.category_id);
                };
                list.appendChild(div);
            });
        }

        function carregarConteudo(catId) {
            let action = 'get_live_streams';
            if(currentMode === 'movies') action = 'get_vod_streams';
            if(currentMode === 'series') action = 'get_series';

            const container = currentMode === 'tv' ? document.getElementById('channelListTv') : document.getElementById('contentGrid');
            container.innerHTML = "<div style='color:white; padding:20px'>Carregando...</div>";

            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}&category_id=${catId}`;

            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = ""; // Limpa loading
                    if(currentMode === 'tv') renderTvLista(data);
                    else renderVodGrade(data);
                });
        }

        // --- RENDERIZADORES ---
        function renderTvLista(canais) {
            const container = document.getElementById('channelListTv');
            canais.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span>${ch.name}</span> <i class="fas fa-play"></i>`;
                div.onclick = () => abrirPlayer('live', ch.stream_id, 'm3u8');
                container.appendChild(div);
            });
        }

        function renderVodGrade(filmes) {
            const container = document.getElementById('contentGrid');
            filmes.forEach(mov => {
                // Pega imagem ou usa placeholder
                let img = mov.stream_icon;
                if(!img || !img.startsWith('http')) img = 'https://via.placeholder.com/200x300?text=Sem+Capa';
                
                // Nota (rating)
                let rating = mov.rating || mov.rating_5based || '';

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=Erro'">
                    ${rating ? `<div class="rating">${rating}</div>` : ''}
                    <div class="title">${mov.name}</div>
                `;
                
                // Clique
                card.onclick = () => {
                    let ext = mov.container_extension || 'mp4'; // VOD costuma ser mp4 ou mkv
                    if(currentMode === 'series') {
                        alert("Em Séries, abriria os episódios aqui. (Simplificado para este exemplo)");
                        // Séries exigem mais uma chamada de API (get_series_info), pulei para não complicar V8
                    } else {
                        abrirPlayer('movie', mov.stream_id, ext);
                    }
                };
                container.appendChild(card);
            });
        }

        // --- PLAYER ---
        function abrirPlayer(tipo, id, ext) {
            const overlay = document.getElementById('playerOverlay');
            const video = document.getElementById('videoPlayer');
            
            overlay.style.display = 'flex';
            
            // Monta URL
            let streamUrl = "";
            if(tipo === 'live') {
                streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${id}.m3u8`;
            } else {
                streamUrl = `${CONFIG.host}/movie/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            }

            if (Hls.isSupported() && streamUrl.includes('m3u8')) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = streamUrl;
                video.play();
            }
        }

        function fecharPlayer() {
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.src = "";
            document.getElementById('playerOverlay').style.display = 'none';
        }

        // --- CONTROLE REMOTO (NAVEGAÇÃO BÁSICA) ---
        // Adicionei foco simples para testar
        document.addEventListener('keydown', (e) => {
           if(e.key === 'Backspace' || e.key === 'Escape') {
               if(document.getElementById('playerOverlay').style.display === 'flex') {
                   fecharPlayer();
               }
           }
        });

    </script>
</body>
</html>
