<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Box V21 Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO GERAL --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; color: #e5e5e5; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 40px; border-radius: 8px; border: 2px solid #333;
            width: 450px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: #111422;
            border: 2px solid #333; color: white; border-radius: 5px; text-align: center; font-size: 16px;
        }
        
        /* FOCO GERAL (VERMELHO) */
        .focused {
            border-color: #ff3b3b !important; transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.5); z-index: 50;
            background-color: #ff3b3b !important; color: white !important;
        }

        /* APP */
        #app { display: none; height: 100%; flex-direction: column; }
        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 25px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        .col-cat { width: 25%; background: #161b2e; display: flex; flex-direction: column; border-right: 1px solid #222;}
        .col-chn { width: 35%; background: #111422; display: flex; flex-direction: column; border-right: 1px solid #222;}
        .col-prv { width: 40%; background: #0d101b; display: flex; flex-direction: column; }

        .list-header { padding: 15px; background: #1c2235; font-weight: bold; color: #ff3b3b; }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item, .chn-item {
            padding: 14px 20px; font-size: 15px; color: #ccc; border-bottom: 1px solid #1f263e;
            border-left: 5px solid transparent;
        }
        .item.active, .chn-item.active { background: #2c3e50; border-left: 5px solid #ff3b3b; color: white; }

        /* PLAYER AREA */
        .video-wrapper {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        /* --- MODO TELA CHEIA FORÇADO --- */
        .forced-fullscreen {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 99999 !important; background: black !important;
        }
        /* Força o vídeo a esticar na tela cheia */
        .forced-fullscreen video {
            width: 100% !important; height: 100% !important;
            object-fit: fill !important; /* ISSO CORRIGE A IMAGEM PEQUENA */
        }

        /* Botão Voltar Flutuante (Emergência) */
        #backOverlay {
            position: fixed; top: 20px; left: 20px; z-index: 100000;
            background: rgba(255, 0, 0, 0.8); color: white; padding: 10px 20px;
            border-radius: 5px; font-weight: bold; display: none; cursor: pointer;
            border: 2px solid white; font-size: 18px;
        }
        #backOverlay.focused { background: #ff0000; transform: scale(1.1); }

        .info-wrapper { flex: 1; padding: 25px; background: linear-gradient(#161b2e, #0d101b); }
        .info-title { font-size: 24px; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:#ff3b3b;">TV BOX V21</h2>
            <input type="text" id="host" placeholder="URL (http://...)" class="login-item">
            <input type="text" id="user" placeholder="Usuário" class="login-item">
            <input type="password" id="pass" placeholder="Senha" class="login-item">
            <button id="btnLogin" onclick="conectar()" class="login-item" style="width:100%; padding:15px; background:#ff3b3b; border:none; color:white; font-weight:bold; margin-top:15px;">ENTRAR</button>
            <div style="margin-top:15px; color:#aaa; font-size:12px;">Use as setas do controle.</div>
            <div id="loginStatus" style="color:yellow; margin-top:5px;"></div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div style="font-size:20px; color:white; font-weight:bold;">SKY BOX V21</div>
            <div id="clock" style="color:#ddd; font-weight:bold;">00:00</div>
        </div>

        <div class="main-layout">
            <div class="col-cat">
                <div class="list-header">1. Categorias</div>
                <div class="scroll-list" id="listCat"></div>
            </div>
            <div class="col-chn">
                <div class="list-header" id="headerChn">2. Canais</div>
                <div class="scroll-list" id="listChn"></div>
            </div>
            <div class="col-prv">
                <div class="video-wrapper" id="videoContainer">
                    <div id="backOverlay" onclick="sairTelaCheia()">⬅ VOLTAR (SAIR)</div>
                    
                    <video id="player" playsinline></video>
                    
                    <div id="placeholder" style="position:absolute; color:#333; text-align:center;">
                        <i class="fas fa-tv fa-4x"></i>
                    </div>
                </div>
                
                <div class="info-wrapper">
                    <div class="info-title" id="infoTitle">Bem-vindo</div>
                    <div style="color:#aaa; font-size:14px; margin-top:10px;">
                        • <b>OK</b> no canal = Tocar<br>
                        • <b>OK</b> novamente = <b>TELA CHEIA</b><br>
                        • <b>VOLTAR</b> ou <b>SETAS</b> = Sair da tela cheia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;

        // Variáveis de Controle
        let loginIndex = 0;
        let currentColumn = 0; // 0=Cat, 1=Chan
        let indexCat = 0;
        let indexChan = 0;
        let catData = [];
        let chanData = [];
        let backBtnFocused = false;

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v21_host')) {
                document.getElementById('host').value = localStorage.getItem('v21_host');
                document.getElementById('user').value = localStorage.getItem('v21_user');
                document.getElementById('pass').value = localStorage.getItem('v21_pass');
            }
            updateLoginFocus();
        }

        // --- CONTROLE REMOTO UNIFICADO ---
        document.addEventListener('keydown', function(e) {
            const key = e.keyCode;
            
            // TELA CHEIA (Lógica de Saída de Emergência)
            if (isFullscreen) {
                // Qualquer tecla de navegação, voltar ou enter deve acionar o menu de saída ou sair
                if (key === 461 || key === 10009 || key === 8 || key === 27 || key === 166 || key === 4) { // Códigos de Voltar
                    sairTelaCheia();
                    return;
                }
                // Se apertar setas ou OK, mostra o botão Voltar
                document.getElementById('backOverlay').style.display = 'block';
                document.getElementById('backOverlay').classList.add('focused');
                
                if (key === 13) { // Enter no botão voltar
                    sairTelaCheia();
                }
                return;
            }

            // LOGIN
            if(document.getElementById('loginScreen').style.display !== 'none') {
                if (key === 40) { loginIndex = (loginIndex + 1) % 4; updateLoginFocus(); }
                else if (key === 38) { loginIndex = (loginIndex - 1 + 4) % 4; updateLoginFocus(); }
                else if (key === 13) { if(loginIndex === 3) conectar(); else { loginIndex++; updateLoginFocus(); } }
                return;
            }

            // NAVEGAÇÃO APP
            if (key === 38) appMoveUp();
            else if (key === 40) appMoveDown();
            else if (key === 37) appMoveLeft();
            else if (key === 39) appMoveRight();
            else if (key === 13) appAction();
            else if (key === 461 || key === 10009 || key === 8) { // Voltar (Sai da categoria ou app)
                 if(currentColumn === 1) appMoveLeft();
            }
        });

        function updateLoginFocus() {
            const items = document.querySelectorAll('.login-item');
            items.forEach(el => el.classList.remove('focused'));
            items[loginIndex].classList.add('focused');
            items[loginIndex].focus();
        }

        function updateAppFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            if (currentColumn === 0) {
                const items = document.querySelectorAll('#listCat .item');
                if(items[indexCat]) {
                    items[indexCat].classList.add('focused');
                    items[indexCat].scrollIntoView({block:'center', behavior:'smooth'});
                }
            } else if (currentColumn === 1) {
                const items = document.querySelectorAll('#listChn .chn-item');
                if(items[indexChan]) {
                    items[indexChan].classList.add('focused');
                    items[indexChan].scrollIntoView({block:'center', behavior:'smooth'});
                }
            }
        }

        function appMoveUp() {
            if (currentColumn === 0 && indexCat > 0) indexCat--;
            else if (currentColumn === 1 && indexChan > 0) indexChan--;
            updateAppFocus();
        }
        function appMoveDown() {
            if (currentColumn === 0 && indexCat < catData.length - 1) indexCat++;
            else if (currentColumn === 1 && indexChan < chanData.length - 1) indexChan++;
            updateAppFocus();
        }
        function appMoveRight() {
            if (currentColumn === 0 && chanData.length > 0) { currentColumn = 1; indexChan = 0; updateAppFocus(); }
        }
        function appMoveLeft() {
            if (currentColumn === 1) { currentColumn = 0; updateAppFocus(); }
        }
        function appAction() {
            if (currentColumn === 0) {
                const items = document.querySelectorAll('#listCat .item');
                if(items[indexCat]) items[indexCat].click();
            } else if (currentColumn === 1) {
                const selected = chanData[indexChan];
                if(currentChannel && currentChannel.stream_id === selected.stream_id) {
                    entrarTelaCheia(); // 2º Clique
                } else {
                    const items = document.querySelectorAll('#listChn .chn-item');
                    if(items[indexChan]) items[indexChan].click();
                }
            }
        }

        // --- CONEXÃO ---
        async function conectar() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            localStorage.setItem('v21_host', h); localStorage.setItem('v21_user', u); localStorage.setItem('v21_pass', p);
            
            document.getElementById('loginStatus').innerText = "Conectando...";
            
            try {
                // Tenta Proxy AllOrigins (Mais estável)
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const lista = JSON.parse(data.contents);
                const cats = Array.isArray(lista) ? lista : Object.values(lista);
                iniciarApp(cats);
            } catch (e) {
                // Tenta Direto
                try {
                    const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                    const res = await fetch(url);
                    const data = await res.json();
                    iniciarApp(Array.isArray(data) ? data : Object.values(data));
                } catch(err) { document.getElementById('loginStatus').innerText = "Erro ao conectar."; }
            }
        }

        function iniciarApp(cats) {
            catData = cats;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            cats.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    document.querySelectorAll('.item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarCanais(cat.category_id, cat.category_name);
                };
                list.appendChild(div);
            });
            currentColumn = 0; indexCat = 0; updateAppFocus();
        }

        async function carregarCanais(id, name) {
            document.getElementById('headerChn').innerText = name;
            const list = document.getElementById('listChn');
            list.innerHTML = "<div style='padding:15px'>Carregando...</div>";
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const channels = JSON.parse(data.contents);
                chanData = channels;
                list.innerHTML = "";
                
                if(channels.length === 0) {
                     list.innerHTML = "<div style='padding:15px'>Vazio</div>";
                     return;
                }

                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'chn-item';
                    div.innerText = ch.name;
                    div.onclick = () => {
                        document.querySelectorAll('.chn-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                        currentChannel = ch;
                        tocarCanal(ch);
                    };
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "Erro canais."; }
        }

        // --- PLAYER OTIMIZADO V21 ---
        function tocarCanal(ch) {
            const video = document.getElementById('player');
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('infoTitle').innerText = ch.name;
            
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;
            
            if(hls) { hls.destroy(); hls = null; }

            if (Hls.isSupported()) {
                // BUFFER OTIMIZADO (Anti-Travamento)
                hls = new Hls({
                    maxBufferLength: 30, // Aumentei para 30s (ajuda na estabilidade)
                    maxMaxBufferLength: 60,
                    enableWorker: true
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        hls.destroy();
                        video.src = streamUrl; // Tenta nativo
                        video.play();
                    }
                });
            } else {
                video.src = streamUrl;
                video.play();
            }
        }

        // --- TELA CHEIA (ESTICADA) ---
        function entrarTelaCheia() {
            const container = document.getElementById('videoContainer');
            if(container.requestFullscreen) container.requestFullscreen().catch(()=>{});
            
            // Força via CSS (Garante o esticamento)
            container.classList.add('forced-fullscreen');
            isFullscreen = true;
            
            // Mostra aviso de como sair
            const backBtn = document.getElementById('backOverlay');
            backBtn.style.display = 'block';
            setTimeout(() => backBtn.style.display = 'none', 4000); // Some após 4s
        }

        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen().catch(()=>{});
            
            document.getElementById('videoContainer').classList.remove('forced-fullscreen');
            document.getElementById('backOverlay').style.display = 'none';
            isFullscreen = false;
        }
    </script>
</body>
</html>
