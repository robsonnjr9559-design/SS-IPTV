<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philco IPTV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO GERAL (RESET) --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #0d0d0d;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- TELA DE LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #2ecc71;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white;
            font-size: 18px; text-align: center;
            border-radius: 5px;
        }
        .login-box input:focus { border-color: #2ecc71; }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px;
            background: #2ecc71; color: white; border: none; font-size: 18px; font-weight: bold;
            cursor: pointer; border-radius: 5px;
            transition: transform 0.2s;
        }
        .login-box button:hover { background: #27ae60; transform: scale(1.03); }

        /* --- INTERFACE PRINCIPAL (DASHBOARD) --- */
        #app {
            display: none; /* Oculto até logar */
            height: 100%;
            width: 100%;
            display: flex;
        }

        /* BARRA LATERAL (LISTA) */
        .sidebar {
            width: 35%;
            background: #151515;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 3px solid #2ecc71;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        #channelList {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Scrollbar estilizada */
        #channelList::-webkit-scrollbar { width: 8px; }
        #channelList::-webkit-scrollbar-track { background: #111; }
        #channelList::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* ITENS DA LISTA */
        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            font-size: 16px;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .list-item:hover { background: #222; }

        /* ITEM SELECIONADO (Foco) */
        .list-item.active {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-weight: bold;
            border-left: 5px solid #fff;
            padding-left: 15px;
        }

        /* ÁREA DO VÍDEO (DIREITA) */
        .main-stage {
            flex: 1;
            position: relative;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* HEADER SUPERIOR (DATA/HORA) */
        .top-bar {
            position: absolute; top: 20px; right: 30px;
            text-align: right; z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        .clock { font-size: 28px; font-weight: bold; color: #fff; }
        .date { font-size: 16px; color: #ddd; }

        /* PLAYER DE VIDEO */
        video {
            width: 100%; height: 100%;
            object-fit: contain; /* Garante que o vídeo não estique errado */
        }

        /* BARRA DE INFO INFERIOR */
        .info-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.6));
            padding: 20px 30px;
            border-top: 2px solid #2ecc71;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .program-info h2 { margin: 0; font-size: 32px; color: #fff; }
        .program-info p { margin: 5px 0 0; color: #ccc; font-size: 18px; }
        
        /* Botões de atalho coloridos */
        .footer-keys { display: flex; gap: 15px; font-size: 14px; }
        .key { padding: 5px 12px; border-radius: 4px; font-weight: bold; text-transform: uppercase; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .key-red { background: #e74c3c; color: white;}
        .key-green { background: #2ecc71; color: white;}
        .key-yellow { background: #f1c40f; color: black;}
        .key-blue { background: #3498db; color: white;}

        /* BOTAO VOLTAR */
        #backBtn {
            display: none;
            background: #e74c3c;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-tv"></i> NetRange Player</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="fazerLogin()">CONECTAR</button>
            <p id="statusMsg" style="margin-top:15px; color:#ff6b6b; font-size:14px; min-height: 20px;"></p>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="listTitle">CATEGORIAS</span>
                <i class="fas fa-list"></i>
            </div>
            
            <div id="backBtn" onclick="renderCategories()">
                <i class="fas fa-arrow-left"></i> VOLTAR
            </div>

            <div id="channelList">
                </div>
        </div>

        <div class="main-stage">
            <div class="top-bar">
                <div class="clock" id="clock">--:--</div>
                <div class="date" id="date">--/--/----</div>
            </div>

            <video id="videoPlayer" controls autoplay></video>

            <div class="info-bar">
                <div class="program-info">
                    <h2 id="currentChannelName">Bem-vindo</h2>
                    <p id="currentGroup">Selecione uma categoria para começar</p>
                </div>
                <div class="footer-keys">
                    <span class="key key-red">Sair</span>
                    <span class="key key-green">Select</span>
                    <span class="key key-yellow">Fav</span>
                    <span class="key key-blue">Menu</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- VARIÁVEIS GLOBAIS ---
        let categories = {}; // Armazena a lista organizada
        let currentView = 'categories'; // Controla se estamos vendo categorias ou canais
        let selectedIndex = 0; // Posição do cursor (controle remoto)
        let hls = null; // Instância do Player

        // --- RELÓGIO (Atualiza a cada segundo) ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('pt-BR');
        }, 1000);

        // --- AUTO-PREENCHIMENTO DE LOGIN ---
        window.onload = () => {
            if(localStorage.getItem('host')) {
                document.getElementById('host').value = localStorage.getItem('host');
                document.getElementById('user').value = localStorage.getItem('user');
                document.getElementById('pass').value = localStorage.getItem('pass');
            }
        };

        // --- FUNÇÃO DE LOGIN COM CORREÇÃO DE CORS (PROXY) ---
        function fazerLogin() {
            const host = document.getElementById('host').value.trim();
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value.trim();
            
            const msg = document.getElementById('statusMsg');

            if(!host || !user || !pass) {
                msg.innerText = "Preencha todos os campos.";
                return;
            }

            // Salva no navegador para a próxima vez
            localStorage.setItem('host', host);
            localStorage.setItem('user', user);
            localStorage.setItem('pass', pass);

            msg.style.color = "#ccc";
            msg.innerText = "Conectando ao servidor...";

            // Limpa o host (garante http://)
            let cleanHost = host.startsWith('http') ? host : 'http://' + host;
            
            // Monta a URL da lista (formato M3U8 para web)
            const originalUrl = `${cleanHost}/get.php?username=${user}&password=${pass}&type=m3u_plus&output=m3u8`;

            // *** O PULO DO GATO: USAR PROXY PARA EVITAR BLOQUEIO ***
            // Usamos corsproxy.io para permitir que o navegador da TV baixe a lista
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(originalUrl);

            fetch(proxyUrl)
                .then(res => {
                    if (!res.ok) throw new Error("Falha na conexão com o servidor.");
                    return res.text();
                })
                .then(data => {
                    // Verifica se veio uma lista válida
                    if (data.includes("#EXTM3U")) {
                        processarLista(data);
                        iniciarApp();
                    } else {
                        msg.style.color = "#ff6b6b";
                        msg.innerText = "Login falhou. Verifique Usuário/Senha.";
                    }
                })
                .catch(err => {
                    console.error(err);
                    msg.style.color = "#ff6b6b";
                    msg.innerText = "Erro de conexão. Verifique se a URL do servidor está correta.";
                });
        }

        // --- PROCESSAR A LISTA (TEXTO -> CATEGORIAS) ---
        function processarLista(m3uText) {
            const lines = m3uText.split('\n');
            categories = {}; 
            
            let currentGroup = "Geral";
            let currentName = "";

            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF')) {
                    // Pega o grupo (Category)
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    if(groupMatch) currentGroup = groupMatch[1];
                    else currentGroup = "Outros";

                    // Pega o nome do canal
                    const nameParts = line.split(',');
                    currentName = nameParts[nameParts.length - 1].trim();

                } else if(line.startsWith('http')) {
                    // Cria a categoria se não existir
                    if(!categories[currentGroup]) categories[currentGroup] = [];
                    
                    // Adiciona o canal na categoria
                    categories[currentGroup].push({
                        name: currentName,
                        url: line,
                        group: currentGroup
                    });
                }
            });
        }

        // --- INICIAR A INTERFACE ---
        function iniciarApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            renderCategories();
        }

        // --- DESENHAR CATEGORIAS ---
        function renderCategories() {
            currentView = 'categories';
            const listDiv = document.getElementById('channelList');
            listDiv.innerHTML = "";
            document.getElementById('listTitle').innerText = "CATEGORIAS";
            document.getElementById('backBtn').style.display = 'none';

            // Ordena categorias alfabeticamente
            const sortedKeys = Object.keys(categories).sort();
            
            sortedKeys.forEach((cat, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span>${cat}</span> <small style="margin-left:auto; opacity:0.5;">${categories[cat].length}</small>`;
                div.onclick = () => abrirCategoria(cat);
                
                if(index === 0) div.classList.add('active'); // Seleciona o primeiro
                listDiv.appendChild(div);
            });
            
            selectedIndex = 0;
            scrollToSelection();
        }

        // --- DESENHAR CANAIS DA CATEGORIA ---
        function abrirCategoria(catName) {
            currentView = 'channels';
            const listDiv = document.getElementById('channelList');
            listDiv.innerHTML = "";
            
            document.getElementById('listTitle').innerText = catName.toUpperCase();
            document.getElementById('backBtn').style.display = 'block';

            const channels = categories[catName];
            
            channels.forEach((ch, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = ch.name;
                div.onclick = () => tocarCanal(ch);
                
                if(index === 0) div.classList.add('active');
                listDiv.appendChild(div);
            });
            
            selectedIndex = 0;
            scrollToSelection();
        }

        // --- TOCAR O CANAL (PLAYER) ---
        function tocarCanal(channelData) {
            const video = document.getElementById('videoPlayer');
            
            // Atualiza Info Bar
            document.getElementById('currentChannelName').innerText = channelData.name;
            document.getElementById('currentGroup').innerText = channelData.group;

            // Configura HLS.js
            if (Hls.isSupported()) {
                if(hls) hls.destroy(); // Para o anterior
                hls = new Hls();
                hls.loadSource(channelData.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log("Autoplay bloqueado pelo navegador"));
                });
                
                // Trata erros de buffer
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                       switch (data.type) {
                          case Hls.ErrorTypes.NETWORK_ERROR:
                          console.log("Erro de rede fatal, tentando recuperar...");
                          hls.startLoad();
                          break;
                          case Hls.ErrorTypes.MEDIA_ERROR:
                          console.log("Erro de mídia fatal, tentando recuperar...");
                          hls.recoverMediaError();
                          break;
                          default:
                          hls.destroy();
                          break;
                       }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Para Safari ou navegadores com HLS nativo
                video.src = channelData.url;
                video.play();
            }
        }

        // --- CONTROLE REMOTO (TECLADO) ---
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('#channelList .list-item');
            if(items.length === 0) return;

            // Remove destaque anterior
            if(items[selectedIndex]) items[selectedIndex].classList.remove('active');

            // Lógica das setas
            if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % items.length;
                scrollToSelection();
            } 
            else if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                scrollToSelection();
            }
            else if (e.key === 'Enter') {
                items[selectedIndex].click();
            }
            else if (e.key === 'Backspace' || e.key === 'Escape') {
                if(currentView === 'channels') {
                    renderCategories();
                } else {
                    if(confirm("Deseja desconectar?")) {
                        localStorage.clear();
                        location.reload();
                    }
                }
            }

            // Adiciona destaque novo
            if(items[selectedIndex]) items[selectedIndex].classList.add('active');
        });

        // Função auxiliar para rolar a lista automaticamente
        function scrollToSelection() {
            const items = document.querySelectorAll('#channelList .list-item');
            if(items[selectedIndex]) {
                items[selectedIndex].scrollIntoView({block: "center", behavior: "smooth"});
            }
        }

    </script>
</body>
</html>
