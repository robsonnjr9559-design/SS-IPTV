<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV V34 Stability</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA DARK --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background: #000; color: #fff; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- 1. LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: #111; padding: 50px; border-radius: 10px; width: 450px; text-align: center;
            border-top: 4px solid #b20710; box-shadow: 0 0 50px rgba(178, 7, 16, 0.2);
        }
        .app-logo { font-size: 40px; font-weight: 900; margin-bottom: 30px; letter-spacing: 2px; }
        .app-logo span { color: #b20710; } 

        .login-input {
            width: 100%; padding: 15px; background: #222; border: 1px solid #333;
            color: white; border-radius: 5px; font-size: 16px; text-align: center; margin-bottom: 15px;
        }
        .login-input.focused { border-color: #b20710; background: #333; transform: scale(1.02); }
        .btn-login { background: #b20710; color: white; font-weight: bold; border: none; cursor: pointer; }

        /* --- 2. DASHBOARD --- */
        #dashboard {
            display: none; height: 100%; width: 100%; flex-direction: column; background: #050505; z-index: 2000;
        }
        .top-bar {
            height: 70px; background: #000; display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; border-bottom: 2px solid #b20710;
        }
        .dash-content {
            flex: 1; display: flex; justify-content: center; align-items: center; gap: 40px;
        }
        .dash-card {
            width: 240px; height: 180px; background: #111; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 2px solid #222; transition: 0.2s;
        }
        .dash-card i { font-size: 50px; margin-bottom: 20px; color: #555; }
        .dash-card.focused {
            border-color: #b20710; transform: scale(1.1); background: #b20710;
        }
        .dash-card.focused i, .dash-card.focused span { color: #fff; }

        /* --- 3. LIVE TV (3 COLUNAS) --- */
        #liveTvArea { 
            display: none; height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1000; background: #000;
        }
        .live-container { display: flex; height: 100%; width: 100%; }
        
        .col-cat { width: 25%; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #0c0c0c; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-vid { width: 40%; background: #000; display: flex; flex-direction: column; }

        .list-head { padding: 15px; background: #151515; font-weight: bold; font-size: 13px; color: #888; }
        .scroll-list { flex: 1; overflow-y: auto; }

        .item { padding: 15px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px; }
        .item.active { background: #1a1a1a; color: white; border-left: 4px solid #b20710; }
        .item.focused { background: #b20710; color: white; font-weight: bold; transform: scale(1.02); }

        /* --- PLAYER FIXO (ANTI-BUG VISUAL) --- */
        .player-wrapper {
            width: 100%;
            /* Força proporção 16:9 sempre */
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hacks Anti-Pisca (GPU) */
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
            overflow: hidden; 
            border-bottom: 1px solid #333;
        }

        /* O vídeo é injetado aqui via JS */
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; /* Garante que caiba sem cortar cabeças */
            background: #000;
        }

        /* Fullscreen Real */
        .fullscreen-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
            z-index: 99999; background: black; max-height: none; border: none;
        }
        .fullscreen-mode video { object-fit: fill; } /* Estica na tela cheia */

        .info-bar { flex: 1; background: #0a0a0a; padding: 25px; }
        .chn-title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .acc-info { font-size: 12px; color: #b20710; margin-bottom: 15px; font-weight: bold; }
        
        #loader { position: absolute; color: #b20710; display: none; z-index: 5; }
        #placeholder { position: absolute; color: #222; z-index: 1; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="app-logo">IP<span>TV</span></div>
            <input type="text" id="host" placeholder="URL DNS" class="login-input">
            <input type="text" id="user" placeholder="Usuário" class="login-input">
            <input type="password" id="pass" placeholder="Senha" class="login-input">
            <button id="btnLogin" onclick="fazerLogin()" class="login-input btn-login">ENTRAR</button>
            <div id="loginStatus" style="color:#aaa; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="top-bar">
            <div class="app-logo" style="font-size:24px; margin:0;">IP<span>TV</span></div>
            <div id="clock" style="color:#ddd; font-weight:bold;">00:00</div>
        </div>
        <div class="dash-content">
            <div class="dash-card" id="card_0" onclick="abrirLiveTV()"><i class="fas fa-tv"></i><span>AO VIVO</span></div>
            <div class="dash-card" id="card_1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="dash-card" id="card_2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="dash-card" id="card_3" onclick="trocarConta()"><i class="fas fa-sign-out-alt"></i><span>SAIR</span></div>
        </div>
    </div>

    <div id="liveTvArea">
        <div class="live-container">
            <div class="col-cat">
                <div class="list-head">CATEGORIAS</div>
                <div class="scroll-list" id="listCat"></div>
            </div>
            <div class="col-chn">
                <div class="list-head" id="headChn">CANAIS</div>
                <div class="scroll-list" id="listChn"></div>
            </div>
            <div class="col-vid">
                <div class="player-wrapper" id="videoWrapper">
                    <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
                    <div id="placeholder"><i class="fas fa-play-circle fa-5x"></i></div>
                    </div>
                
                <div class="info-bar">
                    <div class="chn-title" id="chnName">Selecione um Canal</div>
                    <div class="acc-info">
                        Criado: <span id="infoCreated">--</span> | Vence: <span id="infoExp">--</span>
                    </div>
                    <div style="font-size:13px; color:#666; line-height:1.5;">
                        <span id="statusMsg">Pronto.</span><br>
                        • OK 2x: Tela Cheia | VOLTAR: Sair
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        let categories = [], channels = [];
        let screen = 'login';
        let focusIndex = 0, colIndex = 0, catIndex = 0, chnIndex = 0;
        let safeTimeout = null;

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v34_host')) {
                document.getElementById('host').value = localStorage.getItem('v34_host');
                document.getElementById('user').value = localStorage.getItem('v34_user');
                document.getElementById('pass').value = localStorage.getItem('v34_pass');
            }
            updateFocus();
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(isFullscreen) {
                if([8, 461, 10009, 27, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }
            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { if(focusIndex===3) fazerLogin(); else { focusIndex++; updateFocus(); } }
            } else if(screen === 'dash') {
                if(k===39) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===37) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { if(focusIndex===0) abrirLiveTV(); else if(focusIndex===3) trocarConta(); }
            } else if(screen === 'live') {
                if(k===8 || k===461 || k===10009) { if(colIndex===1) { colIndex=0; updateFocus(); } else fecharLiveTV(); }
                if(k===38) { if(colIndex===0 && catIndex>0) catIndex--; if(colIndex===1 && chnIndex>0) chnIndex--; updateFocus(); }
                if(k===40) { if(colIndex===0 && catIndex<categories.length-1) catIndex++; if(colIndex===1 && chnIndex<channels.length-1) chnIndex++; updateFocus(); }
                if(k===39) { if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updateFocus(); } }
                if(k===37) { if(colIndex===1) { colIndex=0; updateFocus(); } }
                if(k===13) { 
                    if(colIndex===0) carregarCanais(categories[catIndex].category_id); 
                    else {
                        const sel = channels[chnIndex];
                        if(currentChannel && currentChannel.stream_id === sel.stream_id) entrarTelaCheia();
                        else prepararTrocaCanal(sel);
                    }
                }
            }
        });

        function updateFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            if(screen === 'login') {
                document.querySelectorAll('.login-input')[focusIndex].classList.add('focused');
                document.querySelectorAll('.login-input')[focusIndex].focus();
            } else if(screen === 'dash') {
                document.getElementById('card_'+focusIndex).classList.add('focused');
            } else if(screen === 'live') {
                if(colIndex===0) {
                    const el = document.getElementById('cat_'+catIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                } else {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
            }
        }

        // --- SISTEMA ---
        async function fazerLogin() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h || !u || !p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v34_host', h); localStorage.setItem('v34_user', u); localStorage.setItem('v34_pass', p);
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const loginData = JSON.parse(data.contents);

                if(loginData.user_info.auth === 1 && loginData.user_info.status === 'Active') {
                    const cd = new Date(parseInt(loginData.user_info.created_at)*1000);
                    const ed = new Date(parseInt(loginData.user_info.exp_date)*1000);
                    document.getElementById('infoCreated').innerText = cd.toLocaleDateString('pt-BR');
                    document.getElementById('infoExp').innerText = ed.toLocaleDateString('pt-BR');
                    
                    screen = 'dash';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    focusIndex=0; updateFocus();
                    baixarCategorias();
                } else throw new Error();
            } catch(e) { document.getElementById('loginStatus').innerText = "Erro Login"; }
        }

        function trocarConta() { localStorage.clear(); location.reload(); }

        async function baixarCategorias() {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                const res = await fetch(url);
                const data = await res.json();
                categories = JSON.parse(data.contents);
            } catch(e) {}
        }

        function abrirLiveTV() {
            screen = 'live';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('liveTvArea').style.display = 'block';
            renderListaFast('listCat', categories, 'cat_', 'category_name');
            colIndex=0; catIndex=0; updateFocus();
        }

        function fecharLiveTV() {
            destruirPlayer(); // Limpeza total
            screen = 'dash';
            document.getElementById('liveTvArea').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            focusIndex=0; updateFocus();
        }

        async function carregarCanais(id) {
            document.getElementById('listChn').innerHTML = "<div style='padding:10px'>...</div>";
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                channels = JSON.parse(data.contents);
                renderListaFast('listChn', channels, 'chn_', 'name');
            } catch(e) {}
        }

        function renderListaFast(cid, data, pre, field) {
            const c = document.getElementById(cid); c.innerHTML = "";
            const f = document.createDocumentFragment();
            data.forEach((it, i) => {
                const d = document.createElement('div');
                d.className = 'item'; d.id = pre+i; d.innerText = it[field];
                d.onclick = () => {
                    if(pre==='cat_') { catIndex=i; colIndex=0; updateFocus(); carregarCanais(it.category_id); }
                    else { chnIndex=i; colIndex=1; updateFocus(); prepararTrocaCanal(it); }
                };
                f.appendChild(d);
            });
            c.appendChild(f);
        }

        // --- SISTEMA DE PLAYER REINVENTADO (HARD RESET) ---
        function prepararTrocaCanal(ch) {
            if(safeTimeout) clearTimeout(safeTimeout);
            document.getElementById('statusMsg').innerText = "Trocando...";
            
            // 1. MATA TUDO
            destruirPlayer();
            
            // 2. Espera 1s (Segurança para o servidor limpar a sessão)
            safeTimeout = setTimeout(() => {
                iniciarCanalReal(ch);
            }, 800); 
        }

        function destruirPlayer() {
            if(hls) { hls.destroy(); hls = null; }
            const oldVideo = document.getElementById('player');
            if(oldVideo) oldVideo.remove(); // Remove do HTML
            document.getElementById('loader').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
        }

        function iniciarCanalReal(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('statusMsg').innerText = "Conectando...";

            // 3. Cria Novo Elemento de Vídeo Limpo
            const video = document.createElement('video');
            video.id = 'player';
            video.setAttribute('playsinline', '');
            document.getElementById('videoWrapper').appendChild(video);

            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            if(Hls.isSupported()) {
                hls = new Hls({
                    // Buffer Seguro e Leve
                    maxBufferLength: 20, 
                    maxMaxBufferLength: 40,
                    enableWorker: true
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(()=>{});
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('statusMsg').innerText = "Reproduzindo";
                });
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        hls.destroy();
                        video.src = streamUrl; 
                        video.play();
                    }
                });
            } else {
                video.src = streamUrl;
                video.play();
                document.getElementById('loader').style.display = 'none';
            }
        }

        function entrarTelaCheia() {
            const el = document.getElementById('videoWrapper'); // Tela cheia no wrapper
            if(el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            el.classList.add('fullscreen-mode');
            isFullscreen = true;
        }

        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen().catch(()=>{});
            document.getElementById('videoWrapper').classList.remove('fullscreen-mode');
            isFullscreen = false;
        }
    </script>
</body>
</html>
