<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Box V12 Universal</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO VISUAL (AZUL/VERMELHO MANTIDO) --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; color: #e5e5e5; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* TELA DE LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 30px; border-radius: 10px; border: 1px solid #333;
            width: 450px; text-align: center; box-shadow: 0 0 60px rgba(0,0,0,0.6);
        }
        .login-box h2 { color: #ff3b3b; margin-bottom: 15px; font-weight: bold; font-size: 24px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: #111422;
            border: 1px solid #333; color: white; border-radius: 5px; text-align: center; font-size: 16px;
        }
        
        /* Controles de Conexão */
        .connection-controls {
            display: flex; gap: 10px; margin: 15px 0; justify-content: center;
        }
        .proxy-select {
            background: #111422; color: #aaa; border: 1px solid #444; padding: 8px; border-radius: 4px; font-size: 12px;
        }

        .login-box button {
            width: 100%; padding: 15px; margin-top: 10px; background: #ff3b3b;
            color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px;
        }
        .login-box button:hover { background: #ff5252; }

        /* LOG DE ERRO (Para você ver o que está havendo) */
        #debugArea {
            margin-top: 15px; background: #000; color: #00ff00; font-family: monospace;
            font-size: 10px; padding: 10px; height: 80px; overflow-y: auto; text-align: left;
            border: 1px solid #333; display: none;
        }

        /* --- LAYOUT PRINCIPAL --- */
        #app { display: none; height: 100%; flex-direction: column; }

        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 20px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .nav-brand { font-size: 20px; font-weight: bold; color: white; }
        .clock { font-size: 18px; font-weight: bold; color: #fff; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* COLUNA 1: CATEGORIAS */
        .col-categories {
            width: 25%; background: #161b2e; border-right: 1px solid #2a324b; display: flex; flex-direction: column;
        }
        .list-header { padding: 15px; background: #1c2235; font-weight: bold; color: #888; font-size: 13px; letter-spacing: 1px;}
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .cat-item {
            padding: 15px 20px; cursor: pointer; font-size: 15px; color: #ccc;
            border-bottom: 1px solid #1f263e; transition: 0.2s;
        }
        .cat-item:hover { background: #1f263e; color: white; }
        .cat-item.active { background: #ff3b3b; color: white; font-weight: bold; border-left: 5px solid white; }

        /* COLUNA 2: CANAIS */
        .col-channels {
            width: 35%; background: #111422; border-right: 1px solid #2a324b; display: flex; flex-direction: column;
        }
        .chan-item {
            padding: 12px 20px; cursor: pointer; font-size: 14px; color: #ccc;
            border-bottom: 1px solid #1f263e; display: flex; justify-content: space-between;
        }
        .chan-item:hover { background: #1f263e; }
        .chan-item.active { background: rgba(255, 59, 59, 0.15); border: 1px solid #ff3b3b; color: white; font-weight: bold; }

        /* COLUNA 3: PREVIEW */
        .col-preview { width: 40%; background: #0d101b; display: flex; flex-direction: column; }
        .video-box {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; }
        
        .info-box { flex: 1; padding: 25px; background: linear-gradient(to bottom, #161b2e, #0d101b); overflow-y: auto; }
        .prog-title { font-size: 24px; font-weight: bold; color: #ff3b3b; margin-bottom: 10px; }
        .prog-desc { font-size: 14px; color: #ccc; line-height: 1.6; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-satellite-dish"></i> TV BOX V12</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            
            <div class="connection-controls">
                <select id="proxySelector" class="proxy-select">
                    <option value="p1">Proxy Principal (Recomendado)</option>
                    <option value="p2">Proxy Reserva 1</option>
                    <option value="p3">Proxy Reserva 2</option>
                    <option value="direct">Conexão Direta (Sem Proxy)</option>
                </select>
            </div>

            <button onclick="iniciarConexao()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:15px; color:#aaa; font-size:13px;"></div>
            <div id="debugArea"></div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div class="nav-brand">SKY BOX TV</div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="main-layout">
            <div class="col-categories">
                <div class="list-header">CATEGORIAS</div>
                <div class="scroll-list" id="catList"></div>
            </div>

            <div class="col-channels">
                <div class="list-header" id="channelHeader">SELECIONE UMA CATEGORIA</div>
                <div class="scroll-list" id="chanList"></div>
            </div>

            <div class="col-preview">
                <div class="video-box">
                    <video id="videoPlayer" controls autoplay></video>
                    <div id="placeholder" style="position:absolute; color:#333; text-align:center;">
                        <i class="fas fa-play fa-3x"></i><br>Preview
                    </div>
                </div>
                <div class="info-box">
                    <div class="prog-title" id="infoTitle">Bem-vindo</div>
                    <div class="prog-desc" id="infoDesc">
                        Selecione um canal para assistir.<br><br>
                        Status: <span id="statusConn" style="color:#0f0">Conectado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let activeProxy = "";

        // Relógio
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('tv_host')) {
                document.getElementById('host').value = localStorage.getItem('tv_host');
                document.getElementById('user').value = localStorage.getItem('tv_user');
                document.getElementById('pass').value = localStorage.getItem('tv_pass');
            }
        }

        function logDebug(msg) {
            const d = document.getElementById('debugArea');
            d.style.display = 'block';
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        }

        function getProxyUrl(targetUrl) {
            const type = document.getElementById('proxySelector').value;
            if(type === 'direct') return targetUrl;
            if(type === 'p2') return 'https://api.allorigins.win/raw?url=' + encodeURIComponent(targetUrl);
            if(type === 'p3') return 'https://thingproxy.freeboard.io/fetch/' + targetUrl;
            return 'https://corsproxy.io/?' + encodeURIComponent(targetUrl); // P1 Padrão
        }

        function iniciarConexao() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const msg = document.getElementById('loginStatus');

            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);

            CONFIG = { host: cleanHost, user: u, pass: p };
            localStorage.setItem('tv_host', h); localStorage.setItem('tv_user', u); localStorage.setItem('tv_pass', p);

            msg.innerText = "Conectando...";
            msg.style.color = "yellow";
            document.getElementById('debugArea').innerHTML = ""; // Limpa log

            // Teste de Autenticação API
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
            const finalUrl = getProxyUrl(url);

            logDebug("GET: " + finalUrl);

            fetch(finalUrl)
                .then(res => {
                    if(!res.ok) throw new Error("Erro HTTP: " + res.status);
                    return res.json();
                })
                .then(data => {
                    logDebug("Resposta recebida. Verificando...");
                    if(data.user_info && data.user_info.auth === 1) {
                        if(data.user_info.status === 'Active') {
                            msg.innerText = "Sucesso! Baixando menu...";
                            msg.style.color = "#0f0";
                            setTimeout(carregarCategorias, 500);
                        } else {
                            throw new Error("Conta Inativa/Expirada");
                        }
                    } else {
                        throw new Error("Login Falhou (Dados incorretos)");
                    }
                })
                .catch(err => {
                    msg.innerText = "Falha. Veja o log abaixo.";
                    msg.style.color = "red";
                    logDebug("ERRO: " + err.message);
                    logDebug("DICA: Tente trocar o 'Proxy' no menu acima.");
                });
        }

        function carregarCategorias() {
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
            const finalUrl = getProxyUrl(url);

            fetch(finalUrl)
                .then(res => res.json())
                .then(data => {
                    // CORREÇÃO UNIVERSAL: Aceita Array [] ou Objeto {}
                    let cats = [];
                    if (Array.isArray(data)) {
                        cats = data;
                    } else if (typeof data === 'object') {
                        // Converte objeto em lista
                        cats = Object.values(data);
                    }

                    if(cats.length > 0) {
                        entrarApp(cats);
                    } else {
                        logDebug("ERRO: Menu veio vazio (0 categorias).");
                        document.getElementById('loginStatus').innerText = "Lista vazia recebida do servidor.";
                    }
                })
                .catch(err => {
                    logDebug("Erro menu: " + err.message);
                });
        }

        function entrarApp(categorias) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            const list = document.getElementById('catList');
            list.innerHTML = "";

            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'cat-item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    document.querySelectorAll('.cat-item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarCanais(cat.category_id, cat.category_name);
                };
                list.appendChild(div);
            });
        }

        function carregarCanais(catId, catName) {
            document.getElementById('channelHeader').innerText = catName;
            const list = document.getElementById('chanList');
            list.innerHTML = "<div style='padding:10px'>Carregando...</div>";

            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
            const finalUrl = getProxyUrl(url);

            fetch(finalUrl)
                .then(res => res.json())
                .then(data => {
                    list.innerHTML = "";
                    if(!data.length) { list.innerHTML = "Vazio"; return; }

                    data.forEach(ch => {
                        const div = document.createElement('div');
                        div.className = 'chan-item';
                        div.innerText = ch.name;
                        div.onclick = () => {
                            document.querySelectorAll('.chan-item').forEach(e => e.classList.remove('active'));
                            div.classList.add('active');
                            tocarCanal(ch);
                        };
                        list.appendChild(div);
                    });
                })
                .catch(err => list.innerHTML = "Erro ao baixar canais");
        }

        function tocarCanal(ch) {
            const video = document.getElementById('videoPlayer');
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('infoTitle').innerText = ch.name;
            document.getElementById('infoDesc').innerHTML = `Canal ID: ${ch.stream_id}<br>Conexão Direta: OK`;

            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = streamUrl;
                video.play();
            }
        }
    </script>
</body>
</html>
