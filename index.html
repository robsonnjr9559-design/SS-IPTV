<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Philco</title>
    <style>
        /* Estilos Gerais para TV */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container Principal */
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #00a8ff;
            font-size: 2rem;
        }

        /* Campos de Entrada (Input) */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #333;
            background-color: #262626;
            color: white;
            border-radius: 8px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }

        input:focus {
            border-color: #00a8ff;
            outline: none;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            background-color: #00a8ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover, button:focus {
            background-color: #0077b3;
            transform: scale(1.02);
        }

        /* Área de Status */
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ff4444;
        }

        /* Área Logada (Oculta por padrão) */
        #dashboard {
            display: none;
            text-align: center;
        }
        
        .playlist-link {
            background: #333;
            padding: 15px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container" id="loginScreen">
        <h2>IPTV Player Login</h2>
        
        <div class="form-group">
            <label for="server">Servidor (URL/DNS)</label>
            <input type="text" id="server" placeholder="http://exemplo.com:8080">
        </div>

        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Seu usuário">
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        <button onclick="conectar()">ENTRAR</button>
        <div id="status"></div>
    </div>

    <div class="container" id="dashboard">
        <h2>Conectado!</h2>
        <p>Sua URL da lista gerada:</p>
        <div class="playlist-link" id="resultUrl">...</div>
        <br>
        <p>Seu servidor aceitou a conexão.</p>
        <button onclick="sair()" style="background-color: #d63031;">SAIR</button>
    </div>

    <script>
        // Ao carregar a página, verifica se já tem dados salvos
        window.onload = function() {
            if(localStorage.getItem('iptv_host')) {
                document.getElementById('server').value = localStorage.getItem('iptv_host');
                document.getElementById('username').value = localStorage.getItem('iptv_user');
                document.getElementById('password').value = localStorage.getItem('iptv_pass');
                // Opcional: Auto-conectar se desejar
            }
        };

        function conectar() {
            const host = document.getElementById('server').value.trim();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const statusDiv = document.getElementById('status');

            if (!host || !user || !pass) {
                statusDiv.innerText = "Por favor, preencha todos os campos.";
                return;
            }

            // Tratamento básico da URL (garantir http://)
            let cleanHost = host;
            if (!cleanHost.startsWith('http://') && !cleanHost.startsWith('https://')) {
                cleanHost = 'http://' + cleanHost;
            }

            statusDiv.innerText = "Gerando link...";
            statusDiv.style.color = "#ccc";

            // Monta a URL padrão M3U Plus do Xtream Codes
            // Estrutura: http://url:porta/get.php?username=X&password=Y&type=m3u_plus&output=ts
            const playlistUrl = `${cleanHost}/get.php?username=${user}&password=${pass}&type=m3u_plus&output=ts`;
            const authUrl = `${cleanHost}/player_api.php?username=${user}&password=${pass}`;

            // Salva no LocalStorage da TV
            localStorage.setItem('iptv_host', cleanHost);
            localStorage.setItem('iptv_user', user);
            localStorage.setItem('iptv_pass', pass);

            // Simula entrada (Nota Técnica abaixo)
            mostrarDashboard(playlistUrl);
        }

        function mostrarDashboard(url) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('resultUrl').innerText = url;
        }

        function sair() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
