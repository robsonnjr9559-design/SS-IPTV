<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD UNIVERSAL V22</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- TEMA PREMIUM V22 --- */
        :root { 
            --bg: #050505; 
            --gold: #FFD700; 
            --gold-dim: #b8860b;
            --text: #ffffff; 
            --panel: rgba(18,18,18,0.98);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        /* --- LOGIN --- */
        #login-layer { background: #080808; z-index: 50; }
        .netrange-box {
            width: 480px; padding: 40px; 
            background: #111; border: 1px solid #333; border-radius: 12px;
            text-align: center; box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }
        .nr-header {
            color: var(--gold); font-weight: 900; font-size: 26px; 
            margin-bottom: 20px; letter-spacing: 2px;
        }
        .nr-sub { color: #666; font-size: 11px; margin-bottom: 30px; }
        
        .nr-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #222; border: 1px solid #444; border-radius: 4px;
            color: #fff; text-align: center; font-size: 16px; font-weight: 600;
        }
        .nr-input:focus { background: #fff; color: #000; border-color: var(--gold); transform: scale(1.02); }
        
        .nr-btn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: linear-gradient(90deg, var(--gold-dim), var(--gold));
            color: #000; font-weight: 800; font-size: 16px;
            border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase;
        }
        .nr-btn:focus { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); border: 2px solid #fff; }

        /* --- DASHBOARD --- */
        #dash-layer { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            flex-direction: column;
        }
        .dash-header { margin-top: 60px; margin-bottom: auto; text-align: center; }
        .dash-logo { font-size: 50px; font-weight: 900; letter-spacing: -2px; }
        .dash-logo span { color: var(--gold); }

        .cards-container { display: flex; gap: 40px; margin-bottom: auto; }
        .dash-card {
            width: 200px; height: 200px;
            background: #151515; border: 2px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .dash-card i { font-size: 60px; margin-bottom: 20px; color: #666; }
        .dash-card span { font-size: 14px; font-weight: 700; color: #888; text-transform: uppercase; }
        
        .dash-card.focused {
            background: #000; border: 3px solid var(--gold);
            transform: scale(1.15); box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            z-index: 10;
        }
        .dash-card.focused i { color: var(--gold); }
        .dash-card.focused span { color: #fff; }

        .dash-footer {
            width: 90%; display: flex; justify-content: space-between;
            border-top: 1px solid #333; padding: 25px 0; margin-bottom: 30px;
            color: #888; font-size: 14px;
        }
        .foot-item b { color: #fff; display: block; margin-top: 5px; font-size: 16px; }
        .foot-item.center { text-align: center; }
        .foot-item.right { text-align: right; }

        /* --- CONTEÚDO --- */
        #content-layer { display: flex; background: #000; }
        
        .col-cat { width: 25%; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 15px; text-align: center; font-weight: 900; color: var(--gold); border-bottom: 1px solid #222; }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 12px 15px; color: #777; border-bottom: 1px solid #111; font-size: 14px; white-space: nowrap; overflow: hidden; font-weight: 600; }
        .cat-item.active { background: #111; color: #fff; border-left: 4px solid #333; }
        .cat-item.focused { background: var(--gold); color: #000; border-left: 4px solid #fff; font-weight: 800; }

        .col-list { width: 35%; background: #0e0e0e; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 10px; background: #000; border-bottom: 1px solid #222; }
        .inp-search { 
            width: 100%; background: #222; border: 1px solid #333; color: #fff; 
            padding: 12px; text-align: center; border-radius: 4px; font-weight: bold;
        }
        .inp-search.focused { background: #fff; color: #000; border-color: var(--gold); }
        .inp-search[readonly] { background: #151515; color: #666; }
        
        .item-list { flex: 1; overflow-y: auto; scroll-behavior: auto; }
        .item { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; color: #bbb; white-space: nowrap; overflow: hidden; font-size: 14px; }
        .item.focused { background: #eee; color: #000; font-weight: 800; transform: scale(1.02); margin: 2px 0; border-radius: 2px; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        .vid-box { width: 100%; height: 50%; background: #000; border-bottom: 2px solid #222; position: relative; }
        .vid-box.focused { border: 3px solid var(--gold); }
        .video-off { opacity: 0 !important; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        
        .meta { padding: 20px; flex: 1; overflow-y: auto; background: #050505; }
        .meta-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        .meta-desc { font-size: 13px; color: #888; margin-bottom: 20px; }
        .color-keys { display: flex; gap: 15px; font-size: 11px; font-weight: bold; margin-top: auto; }
        .ck-btn { display: flex; align-items: center; gap: 5px; }
        
        .fs-mode { position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 9999; border: none !important; background: #000; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 9000; display: none; align-items: center; justify-content: center; color: var(--gold); font-weight: 900; font-size: 24px; }

    </style>
</head>
<body onload="App.start()">

    <div id="loader">CARREGANDO...</div>

    <div id="login-layer" class="layer flex-center">
        <div class="netrange-box">
            <div class="nr-header">R&C GOLD</div>
            <div class="nr-sub">COMPATÍVEL COM M3U E XTREAM</div>
            <input type="text" id="inp0" class="nr-input" placeholder="URL (Ou Link M3U)" autocomplete="off">
            <input type="text" id="inp1" class="nr-input" placeholder="USUÁRIO (Opcional)" autocomplete="off">
            <input type="password" id="inp2" class="nr-input" placeholder="SENHA (Opcional)" autocomplete="off">
            <button id="inp3" class="nr-btn" onclick="App.login()">CONECTAR</button>
            <div style="margin-top:20px; color:#555; font-size:11px;">Use SETAS para mover e OK</div>
        </div>
    </div>

    <div id="dash-layer" class="layer flex-center hide">
        <div class="dash-header">
            <div class="dash-logo">R&C <span>GOLD</span></div>
        </div>
        
        <div class="cards-container">
            <div class="dash-card" id="m0"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="dash-card" id="m1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="dash-card" id="m2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="dash-card" id="m3"><i class="fas fa-sync-alt"></i><span>TROCAR PLAYLIST</span></div>
        </div>

        <div class="dash-footer">
            <div class="foot-item">CRIADO EM<b id="d-created">...</b></div>
            <div class="foot-item center">TELAS<b id="d-conn">...</b></div>
            <div class="foot-item right">VENCIMENTO<b id="d-exp">...</b></div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search" class="inp-search" placeholder="BUSCAR..." autocomplete="off">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box video-off">
                <video id="player"></video>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C PLAYER</div>
                <div id="meta-desc" class="meta-desc">Aguardando seleção...</div>
                
                <div style="padding:15px; background:#111; border-radius:8px; margin-bottom:20px; border:1px solid #333;">
                    <div style="color:#fff; font-size:11px; margin-bottom:5px;">COMANDOS:</div>
                    <div style="color:#888; font-size:11px;">
                        OK: Tela Cheia / Pausa (VOD)<br>
                        Voltar: Sair
                    </div>
                </div>

                <div class="color-keys">
                    <span class="ck-btn" style="color:#ff4444"><i class="fas fa-square"></i> TELA CHEIA</span>
                    <span class="ck-btn" style="color:#00C851"><i class="fas fa-square"></i> CATEGORIAS</span>
                    <span class="ck-btn" style="color:#ffbb33"><i class="fas fa-square"></i> BUSCAR</span>
                    <span class="ck-btn" style="color:#33b5e5"><i class="fas fa-square"></i> MENU</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var App = {
            screen: 0, zone: 0, idx: 0,
            creds: {h:'', u:'', p:''},
            modeType: 'xtream', // 'xtream' ou 'm3u'
            dataM3U: [], // Armazena dados M3U
            cats: [], items: [], mode: 'live', memCat: 0, isSeries: false,
            loadedCatId: -1, isSearchMode: false,
            
            start: function() {
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('inp0').value = localStorage.getItem('rc_h');
                    document.getElementById('inp1').value = localStorage.getItem('rc_u');
                    document.getElementById('inp2').value = localStorage.getItem('rc_p');
                }
                this.idx = 0; this.refreshFocus();
                var v = document.getElementById('player');
                var me = this;
                v.addEventListener('ended', function(){ if(me.isSeries) me.next(); });
                // Fallback para player nativo se HLS falhar
                if(Hls.isSupported()) {
                    var hls = new Hls();
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            // Se HLS falhar, tenta nativo
                            v.src = v.src; 
                        }
                    });
                }
            },

            // --- REQUISIÇÃO (Cache Buster para evitar travamento) ---
            req: function(q, cb) {
                document.getElementById('loader').style.display = 'flex';
                var x = new XMLHttpRequest();
                // Cache Buster random
                var cbStr = "&_=" + new Date().getTime();
                var url = this.creds.h + "/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&"+q + cbStr;
                
                x.open("GET", url, true);
                x.timeout = 25000;
                x.onload = function(){ 
                    document.getElementById('loader').style.display='none'; 
                    if(x.status===200) try{cb(JSON.parse(x.responseText))}catch(e){cb(null)} else cb(null); 
                };
                x.onerror = function(){ 
                    document.getElementById('loader').style.display='none'; 
                    alert("Erro Conexão/CORS. Verifique se a lista suporta Web Player."); 
                };
                x.send();
            },

            // --- LOGIN HÍBRIDO (M3U ou Xtream) ---
            login: function() {
                var h = document.getElementById('inp0').value.trim();
                var u = document.getElementById('inp1').value.trim();
                var p = document.getElementById('inp2').value.trim();
                
                if(!h) return;

                // Salva
                localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);

                // SE FOR LINK M3U (Usuário vazio ou URL termina em m3u/m3u8)
                if(u === "" || h.toLowerCase().includes('.m3u')) {
                    this.modeType = 'm3u';
                    this.loadM3UData(h);
                } else {
                    // MODO XTREAM (Padrão)
                    this.modeType = 'xtream';
                    if(h.endsWith('/')) h = h.slice(0, -1);
                    if(h.indexOf('http')===-1) h='http://'+h;
                    this.creds = {h:h, u:u, p:p};
                    
                    var me = this;
                    this.req("", function(d){
                        if(d && d.user_info && d.user_info.auth===1) {
                            var created = d.user_info.created_at ? new Date(d.user_info.created_at*1000).toLocaleDateString('pt-BR') : "--/--/----";
                            document.getElementById('d-created').innerText = created;
                            document.getElementById('d-conn').innerText = (d.user_info.active_cons||0) + "/" + (d.user_info.max_connections||0);
                            document.getElementById('d-exp').innerText = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString('pt-BR') : "Ilimitado";
                            me.setScreen(1);
                        } else alert("Dados Incorretos");
                    });
                }
            },

            // --- PARSER M3U (Básico) ---
            loadM3UData: function(url) {
                document.getElementById('loader').style.display = 'flex';
                var me = this;
                var x = new XMLHttpRequest();
                x.open("GET", url, true);
                x.onload = function() {
                    document.getElementById('loader').style.display='none';
                    if(x.status===200) {
                        me.parseM3U(x.responseText);
                        // Info Fake para M3U
                        document.getElementById('d-created').innerText = "M3U LIST";
                        document.getElementById('d-conn').innerText = "1/1";
                        document.getElementById('d-exp').innerText = "Indefinido";
                        me.setScreen(1);
                    } else alert("Erro ao baixar M3U");
                };
                x.onerror = function() { document.getElementById('loader').style.display='none'; alert("Erro CORS ao baixar M3U."); };
                x.send();
            },

            parseM3U: function(data) {
                // Parser Simplificado
                var lines = data.split('\n');
                this.dataM3U = [];
                var currentGroup = "Geral";
                
                for(var i=0; i<lines.length; i++) {
                    var line = lines[i].trim();
                    if(line.startsWith('#EXTINF')) {
                        var info = line;
                        var url = (lines[i+1] || "").trim();
                        // Extrai grupo
                        var matchGrp = info.match(/group-title="([^"]+)"/);
                        if(matchGrp) currentGroup = matchGrp[1];
                        // Extrai nome
                        var name = info.substring(info.lastIndexOf(',')+1).trim();
                        
                        this.dataM3U.push({
                            name: name,
                            group: currentGroup,
                            url: url
                        });
                    }
                }
            },

            setScreen: function(n) {
                this.stop(); 
                document.getElementById('login-layer').classList.add('hide');
                document.getElementById('dash-layer').classList.add('hide');
                document.getElementById('content-layer').classList.add('hide');
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.screen = n; this.idx = 0; this.zone = 0; this.refreshFocus();
            },

            openMode: function(m) {
                if(m==='exit') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.isSeries = false;
                this.loadedCatId = -1;
                this.isSearchMode = false;
                this.setScreen(2);
                
                document.getElementById('cat-list').innerHTML = '';
                document.getElementById('item-list').innerHTML = '';
                document.getElementById('search').value = '';
                this.clearInfo();
                
                if(this.modeType === 'm3u') {
                    // Lógica M3U: Agrupa por 'group'
                    var groups = {};
                    this.dataM3U.forEach(function(item){
                        // Filtro básico por tipo (ex: se o grupo tem "filme", "serie")
                        var gName = item.group.toUpperCase();
                        var add = false;
                        if(m==='live' && !gName.includes('FILME') && !gName.includes('SERIE')) add=true;
                        if(m==='movie' && gName.includes('FILME')) add=true;
                        if(m==='series' && gName.includes('SERIE')) add=true;
                        
                        if(add) groups[item.group] = true;
                    });
                    
                    this.cats = Object.keys(groups).map(function(g, idx){ return {category_name: g, category_id: g}; });
                    this.renderCats();
                } else {
                    // Lógica Xtream
                    var act = m==='live'?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                    var me = this;
                    this.req("action="+act, function(d){
                        me.cats = d||[];
                        me.renderCats();
                    });
                }
            },

            renderCats: function() {
                var h = '';
                for(var i=0; i<this.cats.length; i++) h += '<div class="cat-item" id="c'+i+'">'+this.cats[i].category_name+'</div>';
                document.getElementById('cat-list').innerHTML = h;
                if(this.cats.length>0) this.loadCat(0);
                this.zone=0; this.idx=0; this.refreshFocus();
            },

            loadCat: function(i, focusList) {
                if(this.loadedCatId === i && !this.isSearchMode) {
                    if(focusList) { this.zone=2; this.idx=0; this.refreshFocus(); }
                    return;
                }

                this.memCat = i; this.isSeries = false;
                this.loadedCatId = i;
                this.isSearchMode = false;
                
                this.stop(); this.clearInfo();
                var els = document.querySelectorAll('.cat-item');
                for(var j=0; j<els.length; j++) els[j].classList.remove('active');
                var el = document.getElementById('c'+i); if(el) el.classList.add('active');

                if(this.modeType === 'm3u') {
                    // Filtra M3U localmente
                    var gid = this.cats[i].category_id;
                    this.items = this.dataM3U.filter(function(it){ return it.group === gid; });
                    this.renderList();
                    if(focusList) { this.zone=2; this.idx=0; this.refreshFocus(); }
                } else {
                    // Xtream Fetch
                    var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    var me = this;
                    document.getElementById('item-list').innerHTML = '<div style="padding:20px; color:#555">Carregando...</div>';
                    
                    this.req("action="+act+"&category_id="+this.cats[i].category_id, function(d){
                        me.items = d||[];
                        me.renderList();
                        if(focusList) { me.zone = 2; me.idx = 0; me.refreshFocus(); }
                    });
                }
            },

            renderList: function() {
                var h = '';
                var max = this.items.length > 200 ? 200 : this.items.length; // Limite maior
                if(this.isSeries) h += '<div class="item" id="i-1" style="color:var(--gold)" tabindex="-1">.. VOLTAR</div>';
                for(var i=0; i<max; i++) {
                    var n = this.items[i].name || this.items[i].title;
                    h += '<div class="item" id="i'+i+'" tabindex="-1">'+n+'</div>';
                }
                document.getElementById('item-list').innerHTML = h;
            },

            triggerSearch: function() {
                document.getElementById('search').blur();
                setTimeout(function(){ App.globalSearch(); }, 200);
            },

            globalSearch: function() {
                var term = document.getElementById('search').value.toLowerCase().trim();
                if(term.length < 2) { document.getElementById('search').removeAttribute('readonly'); return; }
                this.stop(); this.clearInfo();
                document.getElementById('item-list').innerHTML = '<div style="padding:20px; color:gold">Buscando...</div>';
                this.loadedCatId = -1; 
                this.isSearchMode = true;

                if(this.modeType === 'm3u') {
                    // Busca local M3U
                    this.items = this.dataM3U.filter(function(it){ return it.name.toLowerCase().includes(term); });
                    this.renderList();
                    this.zone=2; this.idx=0; this.refreshFocus();
                } else {
                    // Busca Xtream
                    var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    var me = this;
                    this.req("action="+act, function(d){
                        var all = d || [];
                        var res = [];
                        for(var i=0; i<all.length; i++) {
                            var n = (all[i].name || all[i].title || "").toLowerCase();
                            if(n.indexOf(term) > -1) { res.push(all[i]); if(res.length >= 100) break; }
                        }
                        if(res.length === 0) { alert("Nada encontrado."); me.renderList(); }
                        else { me.items = res; me.renderList(); me.zone = 2; me.idx = 0; me.refreshFocus(); }
                    });
                }
            },

            clickItem: function(i) {
                if(this.isSeries && i===-1) {
                    if(this.isSearchMode) { this.isSeries=false; this.globalSearch(); } 
                    else { this.loadCat(this.memCat, true); }
                    return; 
                }

                var item = this.items[i];
                var v = document.getElementById('player');
                var url = "";

                if(this.modeType === 'm3u') {
                    // Play Direto M3U
                    url = item.url;
                    document.getElementById('meta-title').innerText = item.name;
                } else {
                    // Xtream Logic
                    if(this.mode==='series' && !this.isSeries) {
                        var me = this;
                        this.req("action=get_series_info&series_id="+item.series_id, function(d){
                            var eps = [];
                            if(d && d.episodes) {
                                for(var k in d.episodes) for(var x=0; x<d.episodes[k].length; x++) eps.push(d.episodes[k][x]);
                            }
                            me.items = eps; me.isSeries=true; me.renderList(); me.idx=0; me.refreshFocus();
                        });
                        return;
                    }
                    var ext = (this.mode==='live')?'ts':'mp4';
                    if(this.mode!=='live' && item.container_extension) ext = item.container_extension;
                    url = this.creds.h + "/" + (this.mode==='live'?'live':(this.mode==='movie'?'movie':'series')) + "/" + this.creds.u + "/" + this.creds.p + "/" + (item.stream_id||item.id) + "." + ext;
                    document.getElementById('meta-title').innerText = item.name||item.title;
                }
                
                document.getElementById('meta-desc').innerText = "Reproduzindo...";
                document.getElementById('vid-box').classList.remove('video-off');
                
                // Configuração HLS Híbrida (Para rodar P2P/TS em M3U8 wrappers)
                if(Hls.isSupported() && (url.includes('.m3u8') || this.mode === 'live')) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(v);
                    hls.on(Hls.Events.MANIFEST_PARSED,function() { v.play(); });
                } else {
                    v.src = url; 
                    v.play();
                }
                
                this.zone = 3; this.refreshFocus();
            },

            next: function() { if(this.isSeries && this.items[this.idx+1]) { this.idx++; this.clickItem(this.idx); } },
            stop: function() { var v=document.getElementById('player'); v.pause(); v.src=""; document.getElementById('vid-box').classList.add('video-off'); },
            clearInfo: function() { document.getElementById('meta-title').innerText = "R&C PLAYER"; document.getElementById('meta-desc').innerText = "Aguardando seleção..."; },
            
            toggleFull: function() {
                var v = document.getElementById('player');
                var box = document.getElementById('vid-box');
                if(box.classList.contains('fs-mode')) {
                    box.classList.remove('fs-mode');
                } else {
                    box.classList.add('fs-mode');
                    if(v.paused) v.play();
                }
            },

            refreshFocus: function() {
                var els = document.querySelectorAll('.focused');
                for(var i=0; i<els.length; i++) els[i].classList.remove('focused');
                
                if(this.zone !== 1) {
                    document.getElementById('search').blur();
                }

                var id = null;
                // LOGIN MANUAL
                if(this.screen===0) { 
                    id = 'inp'+this.idx;
                    var el = document.getElementById(id);
                    if(this.idx < 3) { el.focus(); el.classList.add('focused'); } 
                    else { document.activeElement.blur(); el.classList.add('focused'); }
                    return;
                }
                
                if(this.screen===1) id='m'+this.idx;
                if(this.screen===2) {
                    if(this.zone===0) id='c'+this.idx;
                    if(this.zone===1) id='search';
                    if(this.zone===2) id=(this.isSeries && this.idx===-1)?'i-1':'i'+this.idx;
                    if(this.zone===3) id='vid-box';
                }
                if(id) {
                    var el = document.getElementById(id);
                    if(el) {
                        el.classList.add('focused');
                        if(el.tagName==='INPUT') el.focus();
                        else el.scrollIntoView({block:'center', behavior:'auto'});
                    }
                }
            },

            move: function(k) {
                if(this.screen===0) {
                    if(k===40 && this.idx<3) this.idx++;
                    if(k===38 && this.idx>0) this.idx--;
                    if(k===13 && this.idx===3) this.login();
                    this.refreshFocus(); return;
                }
                
                if(this.screen===1) {
                    if(k===39 && this.idx<3) this.idx++;
                    if(k===37 && this.idx>0) this.idx--;
                    if(k===13) this.openMode(['live','movie','series','exit'][this.idx]);
                    this.refreshFocus();
                }
                if(this.screen===2) {
                    // CATEGORIA
                    if(this.zone===0) { 
                        if(k===40 && this.idx<this.cats.length-1) this.idx++;
                        if(k===38 && this.idx>0) this.idx--;
                        // OK: Carrega. DIREITA: Vai pra lista
                        if(k===13) { this.loadCat(this.idx, true); }
                        if(k===39) { this.loadCat(this.idx, true); }
                    }
                    // BUSCA
                    else if(this.zone===1) {
                        if(k===40) { this.zone=2; this.idx=0; }
                    }
                    // LISTA
                    else if(this.zone===2) { 
                        var max = (this.items.length>200?200:this.items.length)-1;
                        var min = this.isSeries?-1:0;
                        if(k===40 && this.idx<max) this.idx++;
                        if(k===38) { if(this.idx>min) this.idx--; else this.zone=1; }
                        
                        if(k===37) { this.zone=0; this.idx=this.memCat; }
                        if(k===39) { this.zone=3; }
                        if(k===13) this.clickItem(this.idx);
                    }
                    // PLAYER
                    else if(this.zone===3) { 
                        var v = document.getElementById('player');
                        var box = document.getElementById('vid-box');
                        var isFull = box.classList.contains('fs-mode');

                        if(k===37) { if(isFull) v.currentTime-=15; else this.zone=2; }
                        if(k===39) v.currentTime+=15;
                        if(k===38) this.zone=2;
                        
                        if(k===13) { 
                            if(isFull) { 
                                if(this.mode === 'live') { /* Nada */ }
                                else { if(v.paused) v.play(); else v.pause(); } 
                            } else { 
                                this.toggleFull(); 
                            }
                        }
                    }
                    this.refreshFocus();
                }
            }
        };

        document.addEventListener('keydown', function(e){
            var k = e.keyCode || e.which;
            
            if(k===403||k===82) { e.preventDefault(); App.toggleFull(); return; }
            if(k===404||k===71) { e.preventDefault(); if(App.screen===2){ App.zone=0; App.idx=0; App.refreshFocus(); } return; }
            if(k===405||k===89) { e.preventDefault(); if(App.screen===2){ App.zone=1; App.refreshFocus(); } return; }
            if(k===406||k===66) { e.preventDefault(); App.setScreen(1); return; }
            
            // VOLTAR
            if(k===8||k===461||k===27) {
                if(document.activeElement.id === 'search') {
                    e.preventDefault(); document.getElementById('search').blur();
                    App.zone=0; App.refreshFocus(); return;
                }

                e.preventDefault();
                if(App.screen===2) {
                    if(document.getElementById('vid-box').classList.contains('fs-mode')) { App.toggleFull(); return; }
                    if(App.zone===3) { App.zone=2; App.refreshFocus(); return; }
                    if(App.zone===2 && App.isSeries) { App.clickItem(-1); return; } 
                    if(App.zone===2) { App.zone=0; App.refreshFocus(); return; } 
                    if(App.zone===0) { App.setScreen(1); return; }
                }
                return;
            }

            if([13,37,38,39,40].indexOf(k)>-1) {
                if(App.screen === 0) { e.preventDefault(); App.move(k); return; }
                if(document.activeElement.tagName==='INPUT') {
                    if(k===13) { App.triggerSearch(); return; }
                    if(k===38 || k===40) { e.preventDefault(); App.move(k); return; }
                    return; 
                }
                e.preventDefault();
                App.move(k);
            }
        });
    </script>
