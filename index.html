<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Box V15 Híbrida</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO VISUAL (AZUL/VERMELHO - MANTIDO) --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; color: #e5e5e5; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 40px; border-radius: 8px; border: 1px solid #333;
            width: 450px; text-align: center;
        }
        .login-box h2 { color: #ff3b3b; margin-bottom: 20px; font-weight: bold; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: #111422;
            border: 1px solid #333; color: white; border-radius: 5px; text-align: center; font-size: 16px;
        }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px; background: #ff3b3b;
            color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px;
        }

        /* APP LAYOUT */
        #app { display: none; height: 100%; flex-direction: column; }

        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 25px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .nav-brand { font-size: 22px; font-weight: bold; color: white; letter-spacing: 1px; }
        .clock { font-size: 18px; font-weight: bold; color: #ddd; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        .col-cat { width: 25%; background: #161b2e; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #111422; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-prv { width: 40%; background: #0d101b; display: flex; flex-direction: column; }

        .list-header { 
            padding: 15px; background: #1c2235; font-weight: bold; 
            color: #ff3b3b; font-size: 13px; text-transform: uppercase;
        }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item, .chn-item {
            padding: 14px 20px; cursor: pointer; font-size: 15px; color: #ccc;
            border-bottom: 1px solid #1f263e; transition: background 0.2s;
        }
        .item:hover, .chn-item:hover { background: #1f263e; color: white; }
        .item.active, .chn-item.active { 
            background: #ff3b3b; color: white; font-weight: bold; border-left: 5px solid white; 
        }
        .chn-item { display: flex; justify-content: space-between; font-size: 14px; color: #aaa; }
        .chn-item.active { background: rgba(255, 59, 59, 0.15); border: 1px solid #ff3b3b; }

        /* PLAYER AREA CORRIGIDA */
        .video-wrapper {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        
        video { width: 100%; height: 100%; background: #000; }

        /* Botão Play Overlay (Para TVs que bloqueiam autoplay) */
        #playOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
        }
        #playBtn {
            font-size: 60px; color: white; opacity: 0.8; transition: transform 0.2s;
        }
        #playOverlay:hover #playBtn { transform: scale(1.1); opacity: 1; }

        /* Log de Erro Visual */
        #errorLog {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: rgba(255,0,0,0.8); color: white; font-size: 12px; padding: 5px;
            border-radius: 4px; display: none; z-index: 20; text-align: center;
        }

        .info-wrapper { flex: 1; padding: 25px; background: linear-gradient(#161b2e, #0d101b); }
        .info-title { font-size: 24px; font-weight: bold; color: white; margin-bottom: 10px; }
        .tag { background: #ff3b3b; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-tv"></i> TV BOX V15</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="conectar()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:10px; color:yellow;"></div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div class="nav-brand">SKY BOX TV</div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="main-layout">
            <div class="col-cat">
                <div class="list-header">Categorias</div>
                <div class="scroll-list" id="listCat"></div>
            </div>

            <div class="col-chn">
                <div class="list-header" id="headerChn">Canais</div>
                <div class="scroll-list" id="listChn"></div>
            </div>

            <div class="col-prv">
                <div class="video-wrapper" ondblclick="toggleFullScreen()">
                    <div id="errorLog"></div>
                    
                    <div id="playOverlay" onclick="tentarPlayManual()">
                        <i class="fas fa-play-circle" id="playBtn"></i>
                    </div>

                    <video id="player" playsinline preload="auto"></video>
                    
                    <div id="placeholder" style="position:absolute; color:#333; text-align:center;">
                        <i class="fas fa-tv fa-4x"></i><br>Selecione um Canal
                    </div>
                </div>
                
                <div class="info-wrapper">
                    <div class="info-title" id="infoTitle">Bem-vindo</div>
                    <div style="margin-bottom:15px;">
                        <span class="tag" id="statusTag">AGUARDANDO</span>
                        <span style="font-size:12px; color:#aaa; margin-left:10px;">Duplo clique para Tela Cheia</span>
                    </div>
                    <div style="color:#aaa; font-size:13px;" id="techInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;

        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v15_host')) {
                document.getElementById('host').value = localStorage.getItem('v15_host');
                document.getElementById('user').value = localStorage.getItem('v15_user');
                document.getElementById('pass').value = localStorage.getItem('v15_pass');
            }
        }

        // --- LOGIN V13 SIMPLIFICADO ---
        async function conectar() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v15_host', h); localStorage.setItem('v15_user', u); localStorage.setItem('v15_pass', p);

            document.getElementById('loginStatus').innerText = "Conectando...";

            // Tenta Direto
            try {
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                const res = await fetch(url);
                const data = await res.json();
                iniciarApp(Array.isArray(data) ? data : Object.values(data));
            } catch (e) {
                // Tenta Proxy se direto falhar
                try {
                    const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                    const res = await fetch(url);
                    const data = await res.json();
                    const lista = JSON.parse(data.contents);
                    iniciarApp(Array.isArray(lista) ? lista : Object.values(lista));
                } catch (err) {
                    alert("Erro ao conectar. Verifique se o servidor está online.");
                }
            }
        }

        function iniciarApp(cats) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            cats.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    document.querySelectorAll('.col-cat .item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarCanais(cat.category_id, cat.category_name);
                };
                list.appendChild(div);
            });
        }

        async function carregarCanais(id, name) {
            document.getElementById('headerChn').innerText = name;
            const list = document.getElementById('listChn');
            list.innerHTML = "<div style='padding:15px'>Carregando...</div>";

            try {
                // Tenta buscar canais via Proxy (mais garantido para listar)
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const channels = JSON.parse(data.contents);

                list.innerHTML = "";
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'chn-item';
                    div.innerHTML = `<span>${ch.name}</span>`;
                    div.onclick = () => {
                        document.querySelectorAll('.chn-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                        prepararPlayer(ch);
                    };
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "Erro ao listar canais."; }
        }

        // --- MOTOR DE VÍDEO HÍBRIDO V15 ---
        function prepararPlayer(ch) {
            currentChannel = ch;
            const video = document.getElementById('player');
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('infoTitle').innerText = ch.name;
            document.getElementById('errorLog').style.display = 'none';
            document.getElementById('playOverlay').style.display = 'none';
            
            setStatus("CARREGANDO...", "#ffff00");

            // TENTATIVA 1: HLS (.m3u8) - Padrão moderno
            const hlsUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;
            const tsUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;

            if(hls) { hls.destroy(); hls = null; }

            if (Hls.isSupported()) {
                console.log("Tentando HLS...");
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false
                });
                
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    var playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => setStatus("REPRODUZINDO (HLS)", "#0f0"))
                        .catch(error => mostrarPlayManual("Autoplay Bloqueado"));
                    }
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        console.warn("HLS falhou. Tentando TS...");
                        hls.destroy();
                        // TENTATIVA 2: MODO LEGADO (MPEG-TS)
                        tentarModoTS(video, tsUrl);
                    }
                });

            } else {
                // Para Safari/iOS ou TVs nativas
                video.src = hlsUrl;
                video.play().catch(e => mostrarPlayManual("Toque para Iniciar"));
            }
        }

        function tentarModoTS(video, url) {
            setStatus("MUDANDO PARA MODO TS...", "#00a8ff");
            document.getElementById('techInfo').innerText = "Tentando formato .TS (Modo Compatibilidade)";
            
            video.src = url;
            video.load();
            
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise
                .then(_ => setStatus("REPRODUZINDO (TS)", "#0f0"))
                .catch(error => {
                    console.error(error);
                    // Se der erro aqui, é bloqueio de Mixed Content
                    setStatus("ERRO DE SEGURANÇA", "#f00");
                    document.getElementById('errorLog').style.display = 'block';
                    document.getElementById('errorLog').innerText = "Erro: A TV bloqueou o vídeo por não ser HTTPS. Tente usar 'http://' no navegador se possível.";
                });
            }
        }

        function mostrarPlayManual(motivo) {
            document.getElementById('playOverlay').style.display = 'flex';
            setStatus("PAUSADO (" + motivo + ")", "#orange");
        }

        function tentarPlayManual() {
            const video = document.getElementById('player');
            document.getElementById('playOverlay').style.display = 'none';
            video.play();
        }

        function setStatus(texto, cor) {
            const el = document.getElementById('statusTag');
            el.innerText = texto;
            el.style.backgroundColor = cor;
            el.style.color = (cor === '#ffff00') ? '#000' : '#fff';
        }

        function toggleFullScreen() {
            const container = document.getElementById('app'); 
            // Algumas TVs preferem fullscreen no body ou container principal
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) container.requestFullscreen();
                else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
