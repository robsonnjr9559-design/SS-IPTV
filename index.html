<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TV Box V17 Direct</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO VISUAL SKY BOX (AZUL/VERMELHO - SEU PREFERIDO) --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; color: #e5e5e5; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 40px; border-radius: 8px; border: 1px solid #333;
            width: 450px; text-align: center; box-shadow: 0 0 80px rgba(0,0,0,0.8);
        }
        .login-box h2 { color: #ff3b3b; margin-bottom: 20px; font-weight: bold; }
        .login-box input {
            width: 100%; padding: 12px; margin: 8px 0; background: #111422;
            border: 1px solid #333; color: white; border-radius: 5px; text-align: center; font-size: 16px;
        }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px; background: #ff3b3b;
            color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px;
        }

        /* APP */
        #app { display: none; height: 100%; flex-direction: column; }
        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 25px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .nav-brand { font-size: 22px; font-weight: bold; color: white; letter-spacing: 1px; }
        .clock { font-size: 18px; font-weight: bold; color: #ddd; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .col-cat { width: 25%; background: #161b2e; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #111422; border-right: 1px solid #2a324b; display: flex; flex-direction: column; }
        .col-prv { width: 40%; background: #0d101b; display: flex; flex-direction: column; }

        .list-header { 
            padding: 15px; background: #1c2235; font-weight: bold; 
            color: #ff3b3b; font-size: 13px; text-transform: uppercase;
        }
        .scroll-list { overflow-y: auto; flex: 1; }
        
        .item, .chn-item {
            padding: 14px 20px; cursor: pointer; font-size: 15px; color: #ccc;
            border-bottom: 1px solid #1f263e; transition: background 0.2s;
        }
        .item:hover, .chn-item:hover { background: #1f263e; color: white; }
        .item.active, .chn-item.active { background: #ff3b3b; color: white; font-weight: bold; }
        
        .chn-item { display: flex; justify-content: space-between; }
        .chn-item.active { background: rgba(255, 59, 59, 0.2); border: 1px solid #ff3b3b; color: white; }

        /* PLAYER AREA */
        .video-wrapper {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; background: #000; }

        /* Controles Sobre o VÃ­deo */
        .player-controls {
            position: absolute; top: 10px; right: 10px; z-index: 50; display: flex; gap: 10px;
        }
        .ctrl-btn {
            background: rgba(0,0,0,0.6); color: white; border: 1px solid #555;
            padding: 5px 10px; font-size: 11px; cursor: pointer; border-radius: 4px;
        }
        .ctrl-btn:hover { background: #ff3b3b; border-color: #ff3b3b; }

        #playOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
        }
        #playBtn { font-size: 60px; color: white; opacity: 0.9; }

        .info-wrapper { flex: 1; padding: 25px; background: linear-gradient(#161b2e, #0d101b); }
        .info-title { font-size: 24px; font-weight: bold; color: white; margin-bottom: 10px; }
        .tag { background: #ff3b3b; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; margin-right: 5px;}
        .mode-tag { background: #3498db; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; font-weight: bold;}
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-play"></i> TV PLAYER V17</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="UsuÃ¡rio">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="conectar()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:10px; color:yellow; font-size:13px;"></div>
        </div>
    </div>

    <div id="app">
        <div class="navbar">
            <div class="nav-brand">SKY BOX TV</div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="main-layout">
            <div class="col-cat">
                <div class="list-header">Categorias</div>
                <div class="scroll-list" id="listCat"></div>
            </div>

            <div class="col-chn">
                <div class="list-header" id="headerChn">Canais</div>
                <div class="scroll-list" id="listChn"></div>
            </div>

            <div class="col-prv">
                <div class="video-wrapper" ondblclick="toggleFullScreen()">
                    <div class="player-controls">
                        <button class="ctrl-btn" onclick="trocarPlayer()">ðŸ”„ TROCAR PLAYER</button>
                        <button class="ctrl-btn" onclick="toggleFullScreen()">â›¶ TELA CHEIA</button>
                    </div>

                    <div id="playOverlay" onclick="tentarPlayManual()">
                        <i class="fas fa-play-circle" id="playBtn"></i>
                    </div>

                    <video id="player" playsinline crossorigin="anonymous"></video>
                    
                    <div id="placeholder" style="position:absolute; color:#333; text-align:center;">
                        <i class="fas fa-tv fa-4x"></i>
                    </div>
                </div>
                
                <div class="info-wrapper">
                    <div class="info-title" id="infoTitle">Bem-vindo</div>
                    <div style="margin-bottom:15px;">
                        <span class="tag" id="statusTag">AGUARDANDO</span>
                        <span class="mode-tag" id="playerMode">MODO: AUTO</span>
                    </div>
                    <div style="color:#aaa; font-size:13px;" id="debugMsg">
                        Se a tela ficar preta, clique no botÃ£o "TROCAR PLAYER" acima do vÃ­deo.<br>
                        Isso alterna entre modo Web e modo Nativo da TV.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let playerMode = 0; // 0=HLS, 1=NATIVE

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v17_host')) {
                document.getElementById('host').value = localStorage.getItem('v17_host');
                document.getElementById('user').value = localStorage.getItem('v17_user');
                document.getElementById('pass').value = localStorage.getItem('v17_pass');
            }
        }

        async function conectar() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return alert("Preencha tudo!");

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v17_host', h); localStorage.setItem('v17_user', u); localStorage.setItem('v17_pass', p);
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                // Tenta via Proxy (AllOrigins) para garantir que a lista baixe
                const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const lista = JSON.parse(data.contents);

                if (Array.isArray(lista) || typeof lista === 'object') {
                    iniciarApp(Array.isArray(lista) ? lista : Object.values(lista));
                } else {
                    throw new Error("Formato invÃ¡lido");
                }
            } catch (e) {
                // Fallback: Modo Direto (se proxy falhar)
                try {
                    const directUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                    const res = await fetch(directUrl);
                    const data = await res.json();
                    iniciarApp(Array.isArray(data) ? data : Object.values(data));
                } catch(err) {
                     document.getElementById('loginStatus').innerText = "Erro. Servidor nÃ£o respondeu.";
                }
            }
        }

        function iniciarApp(cats) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            cats.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = cat.category_name;
                div.onclick = () => {
                    document.querySelectorAll('.col-cat .item').forEach(e => e.classList.remove('active'));
                    div.classList.add('active');
                    carregarCanais(cat.category_id, cat.category_name);
                };
                list.appendChild(div);
            });
        }

        async function carregarCanais(id, name) {
            document.getElementById('headerChn').innerText = name;
            const list = document.getElementById('listChn');
            list.innerHTML = "<div style='padding:15px'>Carregando...</div>";

            try {
                const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                const res = await fetch(proxyUrl);
                const data = await res.json();
                const channels = JSON.parse(data.contents);

                list.innerHTML = "";
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'chn-item';
                    div.innerHTML = `<span>${ch.name}</span>`;
                    div.onclick = () => {
                        document.querySelectorAll('.chn-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                        currentChannel = ch;
                        tocarCanal(ch);
                    };
                    list.appendChild(div);
                });
            } catch (e) { list.innerHTML = "Erro ao carregar canais."; }
        }

        // --- SISTEMA DE PLAYER V17 (SEM PROXY DE VIDEO) ---
        function trocarPlayer() {
            if(!currentChannel) return;
            playerMode = (playerMode === 0) ? 1 : 0; // Alterna entre 0 e 1
            tocarCanal(currentChannel);
        }

        function tocarCanal(ch) {
            const video = document.getElementById('player');
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('infoTitle').innerText = ch.name;
            document.getElementById('playOverlay').style.display = 'none';
            
            // URLs Diretas (Sem Proxy - Resolve o ERRO PROXY)
            const hlsUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;
            
            if(hls) { hls.destroy(); hls = null; }

            // MODO 0: HLS (PadrÃ£o Web)
            if (playerMode === 0) {
                document.getElementById('playerMode').innerText = "MODO: HLS (WEB)";
                setStatus("CARREGANDO HLS...", "#ffff00");

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => mostrarPlayManual());
                        setStatus("ONLINE (HLS)", "#0f0");
                    });
                    hls.on(Hls.Events.ERROR, (e, data) => {
                        if(data.fatal) {
                            setStatus("ERRO HLS", "#f00");
                            // Se falhar, tenta nativo automaticamente
                            playerMode = 1;
                            tocarCanal(ch);
                        }
                    });
                } else {
                    // Fallback para TVs que nÃ£o suportam HLS.js
                    playerMode = 1;
                    tocarCanal(ch);
                }
            } 
            // MODO 1: NATIVO (Direto na TV - Burlador de HTTPS)
            else {
                document.getElementById('playerMode').innerText = "MODO: NATIVO (TV)";
                setStatus("CARREGANDO NATIVO...", "#00a8ff");
                
                video.src = hlsUrl;
                video.load();
                video.play()
                    .then(() => setStatus("ONLINE (NATIVO)", "#0f0"))
                    .catch(e => {
                        mostrarPlayManual();
                        setStatus("AGUARDANDO PLAY", "orange");
                    });
            }
        }

        function mostrarPlayManual() {
            document.getElementById('playOverlay').style.display = 'flex';
        }

        function tentarPlayManual() {
            document.getElementById('playOverlay').style.display = 'none';
            document.getElementById('player').play();
        }

        function setStatus(texto, cor) {
            const el = document.getElementById('statusTag');
            el.innerText = texto;
            el.style.backgroundColor = cor;
            el.style.color = (cor === '#ffff00') ? '#000' : '#fff';
        }

        function toggleFullScreen() {
            const el = document.getElementById('app');
            if (!document.fullscreenElement) {
                if(el.requestFullscreen) el.requestFullscreen();
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
