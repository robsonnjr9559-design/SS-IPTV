<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV Smarters Stable V27</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA DARK / RED --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background: #0f0f0f;
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- 1. TELA DE LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.9); padding: 50px; border-radius: 10px;
            width: 450px; text-align: center; border-top: 3px solid #e50914;
            box-shadow: 0 0 60px rgba(229, 9, 20, 0.1);
        }
        .app-logo { font-size: 40px; font-weight: 900; color: #fff; letter-spacing: 2px; margin-bottom: 20px; }
        .app-logo span { color: #e50914; }

        .login-input {
            width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333;
            color: white; border-radius: 5px; font-size: 16px; text-align: center; margin-bottom: 15px;
        }
        .login-input.focused {
            border-color: #e50914; background: #222; transform: scale(1.02);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }
        .btn-login {
            background: #e50914; color: white; font-weight: bold; border: none; cursor: pointer;
        }

        /* --- 2. DASHBOARD --- */
        #dashboard {
            display: none; height: 100%; width: 100%; flex-direction: column;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .dash-header { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; border-bottom: 1px solid #222; }
        
        .dash-grid { flex: 1; display: flex; justify-content: center; align-items: center; gap: 40px; }
        .dash-card {
            width: 220px; height: 160px; background: #1a1a1a; border-radius: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 2px solid transparent; transition: 0.2s;
        }
        .dash-card i { font-size: 40px; margin-bottom: 15px; color: #555; }
        .dash-card.focused {
            background: #e50914; transform: scale(1.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dash-card.focused i { color: #fff; }

        /* --- 3. LIVE TV (LAYOUT V24 + ESTILO V26) --- */
        #liveTvArea { display: none; height: 100%; width: 100%; display: flex; }
        
        /* Larguras das Colunas (Ajuste "Como estava antes") */
        .col-cat { width: 25%; background: #0a0a0a; border-right: 1px solid #1f1f1f; display: flex; flex-direction: column; }
        .col-chn { width: 35%; background: #0f0f0f; border-right: 1px solid #1f1f1f; display: flex; flex-direction: column; }
        .col-vid { width: 40%; background: #000; display: flex; flex-direction: column; }

        .list-head { padding: 12px; background: #151515; color: #888; font-size: 13px; font-weight: bold; letter-spacing: 1px; }
        .scroll-list { flex: 1; overflow-y: auto; }

        /* Estilo da Lista (Simples e Limpo - V24 Style) */
        .item { padding: 14px 20px; border-bottom: 1px solid #1a1a1a; color: #aaa; font-size: 15px; transition: 0.1s; }
        
        /* Item Ativo (Selecionado anteriormente) */
        .item.active { background: #1a1a1a; color: white; border-left: 3px solid #e50914; }
        
        /* Item Focado (Onde está o controle agora) */
        .item.focused { 
            background: #e50914; color: white; font-weight: bold; transform: scale(1.01); z-index: 10;
        }

        /* --- PLAYER --- */
        .video-box { 
            width: 100%; height: 50%; /* Tamanho Pequeno (Preview) */
            background: #000; display: flex; align-items: center; justify-content: center; position: relative;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        /* TELA CHEIA REAL (Sem botão voltar visível) */
        .fullscreen-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 99999; background: black;
        }
        .fullscreen-mode video { object-fit: fill; } /* Estica para preencher */

        .info-bar { flex: 1; background: #050505; padding: 25px; border-top: 2px solid #e50914; }
        .chn-title { font-size: 26px; color: white; font-weight: bold; margin-bottom: 10px; }
        .chn-meta { font-size: 13px; color: #777; line-height: 1.5; }

        /* Loading Spinner */
        #loader { position: absolute; color: #e50914; display: none; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <div class="app-logo">IP<span>TV</span></div>
            <input type="text" id="host" placeholder="URL DNS" class="login-input">
            <input type="text" id="user" placeholder="Usuário" class="login-input">
            <input type="password" id="pass" placeholder="Senha" class="login-input">
            <button id="btnLogin" onclick="fazerLogin()" class="login-input btn-login">ENTRAR</button>
            <div id="loginStatus" style="color:#aaa; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="dash-header">
            <div class="app-logo" style="font-size:24px;">SMARTERS<span>RED</span></div>
            <div id="clock" style="color:#ccc; font-weight:bold;">00:00</div>
        </div>
        <div class="dash-grid">
            <div class="dash-card" id="card_0" onclick="abrirLiveTV()">
                <i class="fas fa-tv"></i> <span>AO VIVO</span>
            </div>
            <div class="dash-card" id="card_1">
                <i class="fas fa-film"></i> <span>FILMES</span>
            </div>
            <div class="dash-card" id="card_2">
                <i class="fas fa-video"></i> <span>SÉRIES</span>
            </div>
        </div>
        <div style="text-align:center; padding:20px; color:#444;">V27 Stable</div>
    </div>

    <div id="liveTvArea">
        <div class="col-cat">
            <div class="list-head">CATEGORIAS</div>
            <div class="scroll-list" id="listCat"></div>
        </div>
        <div class="col-chn">
            <div class="list-head" id="headChn">SELECIONE</div>
            <div class="scroll-list" id="listChn"></div>
        </div>
        <div class="col-vid">
            <div class="video-box" id="videoContainer">
                <video id="player" playsinline></video>
                <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
                <div id="placeholder" style="position:absolute; color:#222;"><i class="fas fa-play-circle fa-5x"></i></div>
            </div>
            <div class="info-bar">
                <div class="chn-title" id="chnName">Bem-vindo</div>
                <div class="chn-meta" id="chnInfo">
                    • <b>OK</b> = Tocar (Preview)<br>
                    • <b>OK 2x</b> = Tela Cheia (Esticada)<br>
                    • <b>VOLTAR</b> = Sair da Tela Cheia / Menu
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        
        // Navegação
        let screen = 'login';
        let focusIndex = 0;
        let colIndex = 0; // 0=Cat, 1=Chn
        let catIndex = 0;
        let chnIndex = 0;
        let categories = [];
        let channels = [];

        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v27_host')) {
                document.getElementById('host').value = localStorage.getItem('v27_host');
                document.getElementById('user').value = localStorage.getItem('v27_user');
                document.getElementById('pass').value = localStorage.getItem('v27_pass');
            }
            updateFocus();
        }

        // --- CONTROLE REMOTO UNIFICADO ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;

            // 1. TELA CHEIA (Controle Prioritário)
            if(isFullscreen) {
                // Voltar, Exit, Backspace, Esc, Setas (para sair emergencialmente)
                if([8, 461, 10009, 27, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }

            // 2. TELA LOGIN
            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { 
                    if(focusIndex===3) fazerLogin(); 
                    else { focusIndex++; updateFocus(); }
                }
            }

            // 3. DASHBOARD
            else if(screen === 'dash') {
                if(k===39) { focusIndex++; if(focusIndex>2) focusIndex=0; updateFocus(); }
                if(k===37) { focusIndex--; if(focusIndex<0) focusIndex=2; updateFocus(); }
                if(k===13) { if(focusIndex===0) abrirLiveTV(); else alert("Em breve"); }
            }

            // 4. LIVE TV
            else if(screen === 'live') {
                if(k===8 || k===461 || k===10009) { // Voltar
                    if(colIndex===1) { colIndex=0; updateFocus(); }
                    else { screen='dash'; document.getElementById('liveTvArea').style.display='none'; document.getElementById('dashboard').style.display='flex'; pararPlayer(); }
                }
                if(k===38) { // Cima
                    if(colIndex===0 && catIndex>0) catIndex--;
                    if(colIndex===1 && chnIndex>0) chnIndex--;
                    updateFocus();
                }
                if(k===40) { // Baixo
                    if(colIndex===0 && catIndex<categories.length-1) catIndex++;
                    if(colIndex===1 && chnIndex<channels.length-1) chnIndex++;
                    updateFocus();
                }
                if(k===39) { // Dir
                    if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updateFocus(); }
                }
                if(k===37) { // Esq
                    if(colIndex===1) { colIndex=0; updateFocus(); }
                }
                if(k===13) { // Enter
                    if(colIndex===0) {
                        // Carrega Categoria
                        carregarCanais(categories[catIndex].category_id);
                        // Opcional: Auto focar na lista de canais
                        // colIndex=1; updateFocus(); 
                    } else {
                        // Toca Canal
                        const selected = channels[chnIndex];
                        if(currentChannel && currentChannel.stream_id === selected.stream_id) {
                            entrarTelaCheia();
                        } else {
                            tocarCanal(selected);
                        }
                    }
                }
            }
        });

        function updateFocus() {
            // Remove focos antigos
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

            if(screen === 'login') {
                const inputs = document.querySelectorAll('.login-input');
                inputs[focusIndex].classList.add('focused');
                inputs[focusIndex].focus();
            } else if(screen === 'dash') {
                document.getElementById('card_'+focusIndex).classList.add('focused');
            } else if(screen === 'live') {
                if(colIndex===0) {
                    const el = document.getElementById('cat_'+catIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
                } else {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center', behavior:'smooth'}); }
                }
            }
        }

        // --- CONEXÃO ---
        async function fazerLogin() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v27_host', h); localStorage.setItem('v27_user', u); localStorage.setItem('v27_pass', p);
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                // Tenta Proxy AllOrigins (Mais compatível)
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                const loginData = JSON.parse(data.contents);

                if(loginData.user_info && loginData.user_info.auth === 1) {
                    if(loginData.user_info.status === 'Active') {
                        screen = 'dash';
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                        focusIndex=0; updateFocus();
                        
                        // Background load
                        baixarCategorias();
                    } else { throw new Error("Conta Expirada"); }
                } else { throw new Error("Dados Incorretos"); }
            } catch(e) {
                // Fallback Direto (Se proxy falhar)
                tentaDireto();
            }
        }

        async function tentaDireto() {
            try {
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.user_info.auth === 1) {
                    screen = 'dash';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    focusIndex=0; updateFocus();
                    baixarCategorias();
                }
            } catch(e) { document.getElementById('loginStatus').innerText = "Erro Conexão"; }
        }

        async function baixarCategorias() {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`)}`;
                const res = await fetch(url);
                const data = await res.json();
                categories = JSON.parse(data.contents);
            } catch(e) {}
        }

        function abrirLiveTV() {
            screen = 'live';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('liveTvArea').style.display = 'flex';
            
            const list = document.getElementById('listCat');
            list.innerHTML = "";
            categories.forEach((cat, idx) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = 'cat_'+idx;
                div.innerText = cat.category_name;
                div.onclick = () => { catIndex=idx; colIndex=0; updateFocus(); carregarCanais(cat.category_id); };
                list.appendChild(div);
            });
            colIndex=0; catIndex=0; updateFocus();
        }

        async function carregarCanais(id) {
            document.getElementById('listChn').innerHTML = "<div style='padding:10px'>Carregando...</div>";
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${id}`)}`;
                const res = await fetch(url);
                const data = await res.json();
                channels = JSON.parse(data.contents);
                
                const list = document.getElementById('listChn');
                list.innerHTML = "";
                channels.forEach((ch, idx) => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.id = 'chn_'+idx;
                    div.innerText = ch.name;
                    div.onclick = () => { chnIndex=idx; colIndex=1; updateFocus(); tocarCanal(ch); };
                    list.appendChild(div);
                });
            } catch(e) { document.getElementById('listChn').innerHTML = "Erro"; }
        }

        // --- PLAYER ESTÁVEL (Anti-Travamento V3) ---
        function tocarCanal(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            const video = document.getElementById('player');
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            // Hard Reset para matar conexão anterior
            if(hls) { hls.destroy(); hls = null; }
            video.pause();
            video.removeAttribute('src'); 
            video.load();

            if (Hls.isSupported()) {
                hls = new Hls({
                    // BUFFER ROBUSTO:
                    maxBufferLength: 30, // 30s de reserva (bom equilíbrio)
                    maxMaxBufferLength: 60,
                    enableWorker: true,
                    // Recuperação de Rede
                    manifestLoadingTimeOut: 20000,
                    levelLoadingTimeOut: 20000,
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(()=>{});
                    document.getElementById('loader').style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad(); // Tenta reconectar sozinho
                                break;
                            default:
                                hls.destroy();
                                video.src = streamUrl; // Tenta nativo
                                video.play();
                                break;
                        }
                    }
                });
            } else {
                video.src = streamUrl;
                video.play();
                document.getElementById('loader').style.display = 'none';
            }
        }

        function pararPlayer() {
            const video = document.getElementById('player');
            video.pause();
            video.removeAttribute('src');
            if(hls) hls.destroy();
        }

        function entrarTelaCheia() {
            const container = document.getElementById('videoContainer');
            if(container.requestFullscreen) container.requestFullscreen().catch(()=>{});
            container.classList.add('fullscreen-mode');
            isFullscreen = true;
        }

        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen().catch(()=>{});
            document.getElementById('videoContainer').classList.remove('fullscreen-mode');
            isFullscreen = false;
        }
    </script>
</body>
</html>
