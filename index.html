<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Box Pro V10</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- RESET E BASE --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #111422; /* Fundo Azul Escuro das fotos */
            color: #e5e5e5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- TELA DE LOGIN (MANTIDA POIS FUNCIONA) --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1219; z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #1c2235; padding: 40px; border-radius: 10px; border: 1px solid #333;
            width: 400px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .login-box h2 { color: #ff3b3b; margin-bottom: 20px; font-weight: bold; }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0; background: #111422;
            border: 1px solid #333; color: white; border-radius: 5px; text-align: center;
        }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px; background: #ff3b3b;
            color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;
        }

        /* --- BARRA SUPERIOR (NAVBAR) --- */
        .navbar {
            height: 60px; background: #1c2235; display: flex; align-items: center; 
            padding: 0 20px; border-bottom: 2px solid #ff3b3b; justify-content: space-between;
        }
        .nav-left { display: flex; gap: 30px; font-size: 16px; font-weight: bold; }
        .nav-item { cursor: pointer; color: #aaa; display: flex; align-items: center; gap: 8px;}
        .nav-item.active { color: white; }
        .nav-item i { font-size: 18px; }
        .clock { font-size: 20px; font-weight: bold; color: #fff; }

        /* --- LAYOUT PRINCIPAL (3 COLUNAS) --- */
        .main-layout {
            display: flex; flex: 1; height: calc(100vh - 60px); overflow: hidden;
        }

        /* COLUNA 1: CATEGORIAS (Esquerda) */
        .col-categories {
            width: 25%; background: #161b2e; border-right: 1px solid #2a324b;
            display: flex; flex-direction: column;
        }
        .cat-header { padding: 15px; background: #1c2235; font-weight: bold; color: #aaa; font-size: 14px;}
        .cat-list { overflow-y: auto; flex: 1; }
        
        .cat-item {
            padding: 15px 20px; cursor: pointer; font-size: 14px; color: #ccc;
            border-bottom: 1px solid #1f263e; transition: 0.2s;
        }
        .cat-item:hover { background: #1f263e; color: white; }
        /* O Destaque Vermelho da Foto */
        .cat-item.active { 
            background: #ff3b3b; color: white; font-weight: bold; 
            border-left: 5px solid white;
        }

        /* COLUNA 2: CANAIS (Meio) */
        .col-channels {
            width: 35%; background: #111422; border-right: 1px solid #2a324b;
            display: flex; flex-direction: column;
        }
        .chan-list { overflow-y: auto; flex: 1; }
        
        .chan-item {
            padding: 15px 20px; cursor: pointer; font-size: 14px; color: #ccc;
            border-bottom: 1px solid #1f263e; display: flex; justify-content: space-between;
        }
        .chan-item:hover { background: #1f263e; }
        .chan-item.active { 
            background: rgba(255, 59, 59, 0.2); 
            border: 1px solid #ff3b3b; color: white; 
        }

        /* COLUNA 3: PREVIEW E INFO (Direita) */
        .col-preview {
            width: 40%; background: #0d101b; display: flex; flex-direction: column;
        }
        
        /* Área do Vídeo (Topo Direita) */
        .video-container {
            width: 100%; height: 50%; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; }
        .placeholder-icon { font-size: 80px; color: #333; }

        /* Área de Informações (Baixo Direita - EPG) */
        .info-container {
            flex: 1; padding: 20px; overflow-y: auto;
            background: linear-gradient(to bottom, #161b2e, #0d101b);
        }
        .program-title { font-size: 22px; font-weight: bold; color: #ff3b3b; margin-bottom: 10px; }
        .program-time { font-size: 16px; color: #fff; margin-bottom: 15px; display: inline-block; background: #333; padding: 5px 10px; border-radius: 4px;}
        .program-desc { font-size: 14px; color: #aaa; line-height: 1.5; }

        /* Barra de Progresso do Programa */
        .progress-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; margin-bottom: 20px; }
        .progress-bar { width: 40%; height: 100%; background: #ff3b3b; border-radius: 3px; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2>XC TV PLAYER</h2>
            <input type="text" id="host" placeholder="http://url:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="fazerLogin()">CONECTAR</button>
            <div id="statusMsg" style="margin-top:15px; color:#aaa; font-size:12px;"></div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="navbar">
            <div class="nav-left">
                <div class="nav-item active"><i class="fas fa-home"></i> INICIO</div>
                <div class="nav-item"><i class="fas fa-tv"></i> TV</div>
                <div class="nav-item"><i class="fas fa-film"></i> FILMES</div>
                <div class="nav-item"><i class="fas fa-video"></i> SÉRIES</div>
            </div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <div class="main-layout">
            
            <div class="col-categories">
                <div class="cat-header">LISTA DE CATEGORIAS</div>
                <div class="cat-list" id="catList">
                    </div>
            </div>

            <div class="col-channels">
                <div class="cat-header" id="channelHeader">SELECIONE UMA CATEGORIA</div>
                <div class="chan-list" id="chanList">
                    </div>
            </div>

            <div class="col-preview">
                <div class="video-container">
                    <video id="videoPlayer" controls autoplay></video>
                    <div id="videoPlaceholder" style="position:absolute; display:flex; flex-direction:column; align-items:center;">
                        <i class="fas fa-tv placeholder-icon"></i>
                        <span style="color:#444; margin-top:10px;">Preview</span>
                    </div>
                </div>
                
                <div class="info-container">
                    <div class="program-title" id="infoTitle">Bem-vindo</div>
                    <div class="progress-bg"><div class="progress-bar" style="width:0%"></div></div>
                    <div class="program-time" id="infoTime">--:--</div>
                    <div class="program-desc" id="infoDesc">
                        Selecione um canal na lista para começar a assistir.
                        <br><br>
                        Use as setas do controle para navegar.
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- VARIÁVEIS ---
        let CONFIG = { host: '', user: '', pass: '' };
        let PROXY = "https://corsproxy.io/?";
        let hls = null;
        
        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // Carregar Login Salvo
        window.onload = () => {
            if(localStorage.getItem('tv_host')) {
                document.getElementById('host').value = localStorage.getItem('tv_host');
                document.getElementById('user').value = localStorage.getItem('tv_user');
                document.getElementById('pass').value = localStorage.getItem('tv_pass');
            }
        }

        // --- LOGIN BLINDADO (Igual V7 que funciona) ---
        function fazerLogin() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const msg = document.getElementById('statusMsg');

            if(!h || !u || !p) return alert("Preencha todos os campos");

            // Limpeza URL
            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);

            CONFIG = { host: cleanHost, user: u, pass: p };
            
            // Salvar
            localStorage.setItem('tv_host', h);
            localStorage.setItem('tv_user', u);
            localStorage.setItem('tv_pass', p);

            msg.innerText = "Conectando ao servidor...";

            // Teste API
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
            
            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    if(data.user_info && data.user_info.auth === 1) {
                        msg.style.color = "#4cd137";
                        msg.innerText = "Sucesso! Carregando...";
                        setTimeout(iniciarApp, 1000);
                    } else {
                        throw new Error("Login Recusado");
                    }
                })
                .catch(err => {
                    msg.style.color = "red";
                    msg.innerText = "Erro: " + err.message;
                    // Fallback de emergência (se API falhar mas dados estiverem certos)
                    if(confirm("Erro de validação API. Tentar forçar a entrada?")) {
                        iniciarApp();
                    }
                });
        }

        function iniciarApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            carregarCategorias();
        }

        // --- CARREGAR CATEGORIAS (COLUNA 1) ---
        function carregarCategorias() {
            const list = document.getElementById('catList');
            list.innerHTML = "<div style='padding:20px'>Carregando...</div>";

            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;

            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    list.innerHTML = "";
                    if(!data.length) { list.innerHTML = "Lista Vazia"; return; }
                    
                    data.forEach(cat => {
                        const div = document.createElement('div');
                        div.className = 'cat-item';
                        div.innerText = cat.category_name;
                        div.onclick = () => {
                            // Visual Ativo
                            document.querySelectorAll('.cat-item').forEach(e => e.classList.remove('active'));
                            div.classList.add('active');
                            // Carregar Canais
                            carregarCanais(cat.category_id, cat.category_name);
                        };
                        list.appendChild(div);
                    });
                })
                .catch(err => list.innerHTML = "Erro ao baixar lista");
        }

        // --- CARREGAR CANAIS (COLUNA 2) ---
        function carregarCanais(catId, catName) {
            const list = document.getElementById('chanList');
            const header = document.getElementById('channelHeader');
            
            header.innerText = catName.toUpperCase();
            list.innerHTML = "<div style='padding:20px'>Carregando canais...</div>";

            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;

            fetch(PROXY + encodeURIComponent(url))
                .then(res => res.json())
                .then(data => {
                    list.innerHTML = "";
                    if(!data.length) { list.innerHTML = "Nenhum canal nesta categoria"; return; }

                    data.forEach(ch => {
                        const div = document.createElement('div');
                        div.className = 'chan-item';
                        div.innerHTML = `<span>${ch.name}</span>`;
                        div.onclick = () => {
                             document.querySelectorAll('.chan-item').forEach(e => e.classList.remove('active'));
                             div.classList.add('active');
                             tocarCanal(ch);
                        };
                        list.appendChild(div);
                    });
                })
                .catch(err => list.innerHTML = "Erro ao carregar canais");
        }

        // --- TOCAR CANAL (COLUNA 3) ---
        function tocarCanal(ch) {
            // Atualiza Info
            document.getElementById('infoTitle').innerText = ch.name;
            document.getElementById('infoDesc').innerHTML = `Canal ID: ${ch.stream_id}<br>Categoria: ${document.getElementById('channelHeader').innerText}`;
            document.getElementById('videoPlaceholder').style.display = 'none';

            // Simulação de EPG (já que API EPG completa é pesada)
            const randomProg = Math.floor(Math.random() * 80);
            document.querySelector('.progress-bar').style.width = randomProg + '%';
            document.getElementById('infoTime').innerText = "Ao Vivo";

            const video = document.getElementById('videoPlayer');
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = streamUrl;
                video.play();
            }
        }
    </script>
</body>
</html>
