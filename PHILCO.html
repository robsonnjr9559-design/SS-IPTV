<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philco IPTV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO GERAL (RESET) --- */
        * { box-sizing: border-box; outline: none; user-select: none; }
        body {
            background-color: #0d0d0d;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- TELA DE LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white;
            font-size: 18px; text-align: center;
        }
        .login-box button {
            width: 100%; padding: 15px; margin-top: 20px;
            background: #2ecc71; color: white; border: none; font-size: 20px; font-weight: bold;
            cursor: pointer;
        }
        .login-box button:hover { background: #27ae60; }

        /* --- INTERFACE PRINCIPAL (DASHBOARD) --- */
        #app {
            display: none; /* Oculto até logar */
            height: 100%;
            width: 100%;
            display: flex;
        }

        /* BARRA LATERAL (LISTA) */
        .sidebar {
            width: 35%;
            background: #151515;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 2px solid #2ecc71; /* Verde da foto */
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #channelList {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* ITENS DA LISTA */
        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .list-item span { margin-left: 10px; }

        /* ITEM SELECIONADO (IGUAL A FOTO) */
        .list-item.active {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-weight: bold;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            border: none;
        }

        /* ÁREA DO VÍDEO (DIREITA) */
        .main-stage {
            flex: 1;
            position: relative;
            background: black;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SUPERIOR (DATA/HORA) */
        .top-bar {
            position: absolute; top: 20px; right: 30px;
            text-align: right; z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .clock { font-size: 24px; font-weight: bold; }
        .date { font-size: 16px; color: #ccc; }

        /* PLAYER DE VIDEO */
        video {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* BARRA DE INFO (EPG FAKE) */
        .info-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-top: 4px solid #2ecc71;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .program-info h2 { margin: 0; font-size: 28px; color: #fff; }
        .program-info p { margin: 5px 0 0; color: #aaa; font-size: 16px; }
        
        .footer-keys {
            display: flex; gap: 15px; font-size: 14px;
        }
        .key { padding: 5px 10px; border-radius: 4px; font-weight: bold; color: #000;}
        .key-red { background: #e74c3c; color: white;}
        .key-green { background: #2ecc71; color: white;}
        .key-yellow { background: #f1c40f; color: black;}
        .key-blue { background: #3498db; color: white;}

        /* BOTAO VOLTAR */
        #backBtn {
            display: none; /* Só aparece quando entra numa categoria */
            background: #e74c3c;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color: #2ecc71;">NETRANGE PLAYER</h2>
            <input type="text" id="host" placeholder="http://servidor:porta">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="fazerLogin()">CONECTAR</button>
            <p id="statusMsg" style="margin-top:15px; color:#ccc; font-size:14px;"></p>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="listTitle">Categorias</span>
                <i class="fas fa-tv"></i>
            </div>
            <div id="backBtn">⬅ VOLTAR PARA CATEGORIAS</div>
            <div id="channelList">
                </div>
        </div>

        <div class="main-stage">
            <div class="top-bar">
                <div class="clock" id="clock">00:00</div>
                <div class="date" id="date">01/01/2026</div>
            </div>

            <video id="videoPlayer" autoplay></video>

            <div class="info-bar">
                <div class="program-info">
                    <h2 id="currentChannelName">Bem-vindo</h2>
                    <p id="currentGroup">Selecione um canal</p>
                </div>
                <div class="footer-keys">
                    <span class="key key-red">Sair</span>
                    <span class="key key-green">Categorias</span>
                    <span class="key key-yellow">Fav</span>
                    <span class="key key-blue">Menu</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- VARIÁVEIS GLOBAIS ---
        let allChannels = []; // Guarda a lista bruta
        let categories = {}; // Guarda { "Esportes": [canal1, canal2], "Filmes": [...] }
        let currentView = 'categories'; // 'categories' ou 'channels'
        let selectedIndex = 0; // Controle remoto
        let currentCategoryName = '';
        let hls = null;

        // --- RELÓGIO ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('pt-BR');
        }, 1000);

        // --- LOGIN ---
        window.onload = () => {
            if(localStorage.getItem('host')) {
                document.getElementById('host').value = localStorage.getItem('host');
                document.getElementById('user').value = localStorage.getItem('user');
                document.getElementById('pass').value = localStorage.getItem('pass');
            }
        };

        function fazerLogin() {
            const host = document.getElementById('host').value.trim();
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value.trim();
            
            if(!host || !user || !pass) return;

            localStorage.setItem('host', host);
            localStorage.setItem('user', user);
            localStorage.setItem('pass', pass);

            document.getElementById('statusMsg').innerText = "Baixando e organizando lista... (isso pode demorar)";

            // URL M3U
            let cleanHost = host.startsWith('http') ? host : 'http://' + host;
            // IMPORTANTE: Pedimos m3u_plus para ter categorias e output=m3u8 para player web
            const url = `${cleanHost}/get.php?username=${user}&password=${pass}&type=m3u_plus&output=m3u8`;

            fetch(url)
                .then(res => res.text())
                .then(data => {
                    processarLista(data);
                    iniciarApp();
                })
                .catch(err => {
                    document.getElementById('statusMsg').innerText = "Erro ao baixar. Verifique CORS ou servidor.";
                });
        }

        // --- PROCESSAMENTO DA LISTA (O CÉREBRO) ---
        function processarLista(m3uText) {
            const lines = m3uText.split('\n');
            categories = {}; 
            
            let currentGroup = "Outros";
            let currentName = "";
            let currentLogo = "";

            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF')) {
                    // Tenta extrair o nome do grupo (group-title="X")
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    if(groupMatch) currentGroup = groupMatch[1];
                    else currentGroup = "Geral";

                    // Tenta extrair o nome do canal (após a vírgula)
                    const nameParts = line.split(',');
                    currentName = nameParts[nameParts.length - 1];

                } else if(line.startsWith('http')) {
                    // Adiciona ao objeto de categorias
                    if(!categories[currentGroup]) categories[currentGroup] = [];
                    
                    categories[currentGroup].push({
                        name: currentName,
                        url: line,
                        group: currentGroup
                    });
                }
            });
        }

        function iniciarApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            renderCategories();
        }

        // --- RENDERIZAÇÃO ---
        function renderCategories() {
            currentView = 'categories';
            const listDiv = document.getElementById('channelList');
            listDiv.innerHTML = "";
            document.getElementById('listTitle').innerText = "CATEGORIAS";
            document.getElementById('backBtn').style.display = 'none';

            const sortedKeys = Object.keys(categories).sort();
            
            sortedKeys.forEach((cat, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(index === 0) div.classList.add('active'); // Seleciona o primeiro
                div.innerText = cat + ` (${categories[cat].length})`;
                div.onclick = () => abrirCategoria(cat);
                div.dataset.index = index; // Para controle remoto
                listDiv.appendChild(div);
            });
            selectedIndex = 0;
        }

        function abrirCategoria(catName) {
            currentView = 'channels';
            currentCategoryName = catName;
            const listDiv = document.getElementById('channelList');
            listDiv.innerHTML = "";
            document.getElementById('listTitle').innerText = catName.toUpperCase();
            document.getElementById('backBtn').style.display = 'block';

            const channels = categories[catName];
            channels.forEach((ch, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(index === 0) div.classList.add('active');
                div.innerHTML = `<span>${ch.name}</span>`;
                div.onclick = () => tocarCanal(ch);
                div.dataset.index = index;
                listDiv.appendChild(div);
            });
            selectedIndex = 0;
            
            // Auto play no primeiro canal da categoria (opcional)
            // tocarCanal(channels[0]);
        }

        function tocarCanal(channelData) {
            const video = document.getElementById('videoPlayer');
            
            // Atualiza Info
            document.getElementById('currentChannelName').innerText = channelData.name;
            document.getElementById('currentGroup').innerText = channelData.group;

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(channelData.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channelData.url;
                video.play();
            }
        }

        // --- NAVEGAÇÃO CONTROLE REMOTO (KEYBOARD) ---
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.list-item');
            if(items.length === 0) return;

            // Remove classe active do item atual
            items[selectedIndex].classList.remove('active');

            if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % items.length;
                items[selectedIndex].scrollIntoView({block: "center"});
            } 
            else if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                items[selectedIndex].scrollIntoView({block: "center"});
            }
            else if (e.key === 'Enter') {
                // Simula o clique
                items[selectedIndex].click();
            }
            else if (e.key === 'Backspace' || e.key === 'Escape') {
                // Voltar
                if(currentView === 'channels') {
                    renderCategories();
                } else {
                    // Sair app
                    if(confirm("Deseja sair e desconectar?")) {
                        localStorage.clear();
                        location.reload();
                    }
                }
            }

            // Adiciona classe active no novo item
            items[selectedIndex].classList.add('active');
        });

        // Clique no botao voltar da interface
        document.getElementById('backBtn').onclick = () => renderCategories();

    </script>
</body>
</html>
